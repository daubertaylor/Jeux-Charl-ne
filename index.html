<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Vol d‚ÄôAmour ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #6b0f1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin: 15px 0 5px 0;
      font-size: 2.4em;
      text-shadow: 1px 1px 3px #fff0f0;
    }
    #score {
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 0 8px #ff5f6d;
      margin-bottom: 10px;
    }
    #tapHint {
      font-size: 1.2em;
      color: #a23939;
      font-style: italic;
      user-select: none;
      margin-bottom: 15px;
    }
    canvas {
      border-radius: 20px;
      box-shadow: 0 0 25px #ff5f6d;
      background: #fff0f0;
      touch-action: none;
      display: block;
      width: 100vw;
      height: 70vh;
      max-height: 700px;
    }
  </style>
</head>
<body>
  <h1>Vol d‚ÄôAmour ‚ù§Ô∏è</h1>
  <div id="score">Score : 0</div>
  <div id="tapHint">Tape pour faire voler le petit c≈ìur !</div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.7;
    }
    window.addEventListener('resize', resize);
    resize();

    let frame = 0;
    let score = 0;
    let gameOver = false;

    // Petit c≈ìur volant (oiseau)
    const bird = {
      x: 80,
      y: canvas.height / 2,
      width: 40,
      height: 35,
      gravity: 0.4,
      lift: -8,
      velocity: 0,
      rotation: 0,
      update() {
        this.velocity += this.gravity;
        this.velocity *= 0.9;
        this.y += this.velocity;

        if (this.y + this.height > canvas.height) {
          this.y = canvas.height - this.height;
          this.velocity = 0;
          gameOver = true;
        }
        if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }

        this.rotation = Math.min(Math.max(this.velocity / 10, -0.5), 0.5);
      },
      draw() {
        ctx.save();
        ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
        ctx.rotate(this.rotation);
        // Dessiner un c≈ìur stylis√©
        ctx.fillStyle = '#ff5f6d';
        ctx.beginPath();
        ctx.moveTo(0, -12);
        ctx.bezierCurveTo(14, -24, 28, -12, 0, 20);
        ctx.bezierCurveTo(-28, -12, -14, -24, 0, -12);
        ctx.fill();
        ctx.restore();
      },
      flap() {
        this.velocity += this.lift;
      }
    };

    // Obstacles - c≈ìurs suspendus
    const pipeWidth = 60;
    const pipeGap = 150;
    const pipeSpeed = 2;

    let pipes = [];

    function createPipe() {
      const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 120)) + 60;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: canvas.height - topHeight - pipeGap,
        passed: false,
      });
    }

    function drawHeart(x, y, size) {
      ctx.fillStyle = '#ff7f91';
      ctx.beginPath();
      ctx.moveTo(x, y - size / 3);
      ctx.bezierCurveTo(x + size / 2, y - size, x + size, y - size / 4, x, y + size / 1.5);
      ctx.bezierCurveTo(x - size, y - size / 4, x - size / 2, y - size, x, y - size / 3);
      ctx.fill();
    }

    function drawPipe(pipe) {
      // dessiner 2 petits c≈ìurs (haut et bas)
      drawHeart(pipe.x + pipeWidth / 2, pipe.top, 40);
      drawHeart(pipe.x + pipeWidth / 2, pipe.top + pipeGap, 40);
    }

    function updatePipes() {
      for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].x -= pipeSpeed;

        if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
          pipes[i].passed = true;
          score++;
          document.getElementById('score').innerText = 'Score : ' + score;
        }

        // Collision simple rectangle (approximation)
        if (
          bird.x + bird.width > pipes[i].x &&
          bird.x < pipes[i].x + pipeWidth &&
          (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].top + pipeGap)
        ) {
          gameOver = true;
        }

        if (pipes[i].x + pipeWidth < 0) {
          pipes.splice(i, 1);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // fond doux transparent
      ctx.fillStyle = 'rgba(255, 220, 220, 0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      bird.draw();

      pipes.forEach(drawPipe);
    }

    function loop() {
      if (gameOver) {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#6b0f1a';
        ctx.font = '34px Segoe UI, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('üíî Oh non, Charl√®ne... üíî', canvas.width / 2, canvas.height / 2 - 40);
        ctx.font = '24px Segoe UI, sans-serif';
        ctx.fillText('Mais ton c≈ìur vole toujours plus haut !', canvas.width / 2, canvas.height / 2);
        ctx.font = '20px Segoe UI, sans-serif';
        ctx.fillText('Tape pour r√©essayer et conqu√©rir le ciel ‚ù§Ô∏è', canvas.width / 2, canvas.height / 2 + 40);
        return;
      }

      frame++;
      if (frame % 90 === 0) {
        createPipe();
      }

      bird.update();
      updatePipes();
      draw();

      requestAnimationFrame(loop);
    }

    function reset() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      document.getElementById('score').innerText = 'Score : 0';
      frame = 0;
      loop();
    }

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      if (gameOver) {
        reset();
      } else {
        bird.flap();
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === ' ') {
        e.preventDefault();
        if (gameOver) {
          reset();
        } else {
          bird.flap();
        }
      }
    });

    reset();
  </script>
</body>
</html>
