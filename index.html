<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart ❤️</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  html, body {
    width: 100%; height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to top, #87ceeb 0%, #d0f0ff 100%);
    user-select:none;
  }
  #ui {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: rgba(255 255 255 / 0.95);
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    z-index: 10;
  }
  #ui.hidden {
    display: none;
  }
  #title {
    font-size: 3rem;
    color: #d63031;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px #7a1b1b;
  }
  #bestScore {
    font-size: 1.5rem;
    margin-bottom: 40px;
    color: #2d3436;
  }
  button {
    background: #d63031;
    color: white;
    border: none;
    border-radius: 18px;
    padding: 18px 48px;
    font-size: 1.8rem;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(214, 48, 49, 0.7);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #b22222;
  }
  #score {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: 700;
    color: #2c3e50;
    text-shadow: 1px 1px 3px #fff;
    user-select:none;
    z-index: 10;
    display: none;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.97);
    padding: 30px 40px;
    border-radius: 22px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 26px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    user-select:none;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 24px;
    padding: 14px 34px;
    font-size: 22px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
  }
  #restartBtn:hover {
    background: #b82727;
  }
  canvas {
    display: block;
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    z-index: 1;
    background: transparent;
  }
</style>
</head>
<body>

<div id="ui">
  <div id="title">Flappy Heart ❤️</div>
  <div id="bestScore">Meilleur score : 0</div>
  <button id="startBtn">Jouer</button>
</div>

<div id="score">Score : 0</div>

<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
