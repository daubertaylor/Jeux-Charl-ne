<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: linear-gradient(to top, #87ceeb 0%, #d0f0ff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
  }
  #score {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #2c3e50;
    text-shadow: 1px 1px 3px #fff;
    user-select: none;
    z-index: 10;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    user-select: none;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
  }
  #restartBtn:hover {
    background: #b82727;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const restartBtn = document.getElementById('restartBtn');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  // GAME VARIABLES
  let bird, pipes, frameCount, score, gameOver;

  // CONSTANTS
  const gravity = 0.6;
  const jumpForce = -11;
  const pipeWidth = W * 0.12;
  const pipeGap = H * 0.33;
  const groundHeight = H * 0.12;

  // Bird object
  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      size: 40,
      velocity: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        // draw a nice stylized heart
        const x = this.x;
        const y = this.y;
        const size = this.size;
        const topCurveHeight = size * 0.3;

        // Shadow/glow
        ctx.shadowColor = 'rgba(214,48,49,0.6)';
        ctx.shadowBlur = size * 0.15;

        // Gradient fill
        const grad = ctx.createLinearGradient(x - size/2, y, x + size/2, y + size);
        grad.addColorStop(0, '#e63946');
        grad.addColorStop(0.5, '#d62828');
        grad.addColorStop(1, '#9b1b1b');
        ctx.fillStyle = grad;

        ctx.beginPath();
        ctx.moveTo(x, y + topCurveHeight);
        ctx.bezierCurveTo(x, y,
          x - size / 2, y,
          x - size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
          x, y + (size + topCurveHeight) / 1.2,
          x, y + size);
        ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2,
          x + size / 2, y + (size + topCurveHeight) / 2,
          x + size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x + size / 2, y,
          x, y,
          x, y + topCurveHeight);
        ctx.closePath();
        ctx.fill();

        ctx.lineWidth = 3;
        ctx.shadowColor = 'transparent';
        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
        ctx.stroke();
      }
    };
  }

  // Pipe class (only trunks)
  class Pipe {
    constructor(x) {
      this.x = x;
      this.width = pipeWidth;
      this.gap = pipeGap;
      const minHeight = 50;
      this.topHeight = minHeight + Math.random() * (H - groundHeight - this.gap - minHeight);
      this.passed = false;
    }
    update() {
      this.x -= 3;
    }
    draw() {
      // Draw top trunk (from top down)
      this.drawTrunk(this.x, 0, this.width, this.topHeight);
      // Draw bottom trunk (from gap bottom to ground)
      const bottomY = this.topHeight + this.gap;
      this.drawTrunk(this.x, bottomY, this.width, H - groundHeight - bottomY);
    }
    drawTrunk(x, y, width, height) {
      ctx.fillStyle = '#5c3a1a';
      ctx.fillRect(x, y, width, height);

      ctx.strokeStyle = '#4b2f13';
      ctx.lineWidth = 1.5;

      // texture - horizontal curved lines
      for(let i=0; i < height; i += 6){
        ctx.beginPath();
        const offset = (i % 12 < 6) ? 0 : 3;
        ctx.moveTo(x, y + i + offset);
        ctx.bezierCurveTo(x + width/3, y + i + 10 + offset, x + 2*width/3, y + i - 10 + offset, x + width, y + i + offset);
        ctx.stroke();
      }

      ctx.strokeStyle = '#3a260c';
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, width, height);
    }
  }

  // Background objects: mountains, clouds, ground grass

  // Clouds
  class Cloud {
    constructor(x, y, scale, speed) {
      this.x = x;
      this.y = y;
      this.scale = scale;
      this.speed = speed;
      this.alpha = 0.5 + Math.random() * 0.5;
      this.alphaDir = 0.005 + Math.random() * 0.01;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = '#fff';
      ctx.shadowColor = 'rgba(255,255,255,0.7)';
      ctx.shadowBlur = 15;
      ctx.beginPath();
      let bX = this.x, bY = this.y, s = this.scale;
      ctx.arc(bX, bY, 25 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 35 * s, bY - 10 * s, 30 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 70 * s, bY - 5 * s, 25 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 50 * s, bY + 10 * s, 27 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 85 * s, bY + 10 * s, 20 * s, 0, 2 * Math.PI);
      ctx.fill();
      ctx.restore();
    }
    update() {
      this.x += this.speed;
      if (this.speed > 0 && this.x - 100 * this.scale > W) this.x = -100 * this.scale;
      else if (this.speed < 0 && this.x + 100 * this.scale < 0) this.x = W + 100 * this.scale;

      this.alpha += this.alphaDir;
      if (this.alpha > 1 || this.alpha < 0.4) this.alphaDir = -this.alphaDir;
    }
  }
  const clouds = [
    new Cloud(W * 0.1, H * 0.18, 1.3, 0.3),
    new Cloud(W * 0.5, H * 0.15, 1.0, 0.22),
    new Cloud(W * 0.8, H * 0.23, 1.5, 0.25),
  ];

  // Mountains
  function drawMountains(time) {
    ctx.fillStyle = '#556b2f';
    const baseY = H - groundHeight;
    const mountainWidth = W / 6;
    for(let i = -1; i < 8; i++) {
      let peakX = i * mountainWidth + (time / 30 % mountainWidth);
      ctx.beginPath();
      ctx.moveTo(peakX, baseY);
      ctx.lineTo(peakX + mountainWidth / 2, baseY - 150 - 30 * Math.sin(i + time / 1000));
      ctx.lineTo(peakX + mountainWidth, baseY);
      ctx.closePath();
      ctx.fill();
    }
  }

  // Grass
  let grassPoints = [];
  function initGrass() {
    grassPoints = [];
    for(let i=0; i<=W; i+=15){
      grassPoints.push({
        x: i,
        baseY: H - groundHeight,
        height: 10 + Math.random()*15,
        offset: Math.random()*1000,
      });
    }
  }
  function drawGrass(time) {
    ctx.strokeStyle = '#1b4b19';
    ctx.lineWidth = 2;
    for(let p of grassPoints){
      let sway = Math.sin(time / 500 + p.offset) * 3;
      ctx.beginPath();
      ctx.moveTo(p.x, p.baseY);
      ctx.lineTo(p.x + sway, p.baseY - p.height);
      ctx.lineTo(p.x + sway * 0.6, p.baseY - p.height * 0.6);
      ctx.stroke();
    }
  }

  // Init game
  function resetGame() {
    bird = createBird();
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;
    scoreEl.textContent = 'Score: 0';
    gameOverMessage.style.display = 'none';
    initGrass();
  }

  // Input controls
  window.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.code === 'ArrowUp') {
      if(!gameOver) bird.jump();
    }
  });
  window.addEventListener('touchstart', e => {
    if(!gameOver) bird.jump();
  });

  restartBtn.addEventListener('click', () => {
    resetGame();
  });

  // Collision detection
  function collision() {
    const b = bird;
    const half = b.size / 2;
    for(let p of pipes){
      if (
        b.x + half > p.x &&
        b.x - half < p.x + p.width &&
        (b.y - half < p.topHeight || b.y + half > p.topHeight + p.gap)
      ) {
        return true;
      }
    }
    return false;
  }

  // Main game loop
  function gameLoop(time=0){
    ctx.clearRect(0, 0, W, H);

    // Draw background
    drawMountains(time);
    for(let c of clouds){
      c.draw();
      c.update();
    }
    drawGrass(time);

    // Draw ground base
    ctx.fillStyle = '#4a3b1f';
    ctx.fillRect(0, H - groundHeight, W, groundHeight);

    if(!gameOver){
      frameCount++;

      if(frameCount % 90 === 0) {
        pipes.push(new Pipe(W));
      }

      // Update pipes and check if offscreen
      for(let i = pipes.length - 1; i >= 0; i--){
        pipes[i].update();
        pipes[i].draw();

        if(!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
          score++;
          pipes[i].passed = true;
          scoreEl.textContent = 'Score: ' + score;
        }

        if(pipes[i].x + pipes[i].width < 0){
          pipes.splice(i, 1);
        }
      }

      bird.update();

      if(collision()){
        gameOver = true;
      }
    } else {
      // Show game over message
      gameOverMessage.style.display = 'block';
    }

    bird.draw();

    requestAnimationFrame(gameLoop);
  }

  resetGame();
  gameLoop();

})();
</script>

</body>
</html>
