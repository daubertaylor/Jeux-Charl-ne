<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart Cartoon</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: linear-gradient(to top, #87ceeb 0%, #d0f0ff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
  }
  #score {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #2c3e50;
    text-shadow: 1px 1px 3px #fff;
    z-index: 10;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
  }
  #restartBtn:hover {
    background: #b82727;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const restartBtn = document.getElementById('restartBtn');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  // GAME VARIABLES
  let bird, pipes, frameCount, score, gameOver;

  // CONSTANTS
  const gravity = 0.65;
  const jumpForce = -12;
  const pipeWidthRatio = 0.13; // relative to W
  const pipeGapRatio = 0.32; // relative to H
  const groundHeightRatio = 0.12; // relative to H
  const pipeSpeed = 4;

  let pipeWidth, pipeGap, groundHeight;

  // Bird object (heart)
  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      size: 44,
      velocity: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const size = this.size;
        const topCurveHeight = size * 0.3;

        ctx.shadowColor = 'rgba(214,48,49,0.8)';
        ctx.shadowBlur = size * 0.2;

        const grad = ctx.createLinearGradient(x - size/2, y, x + size/2, y + size);
        grad.addColorStop(0, '#ff4c60');
        grad.addColorStop(0.5, '#d62828');
        grad.addColorStop(1, '#7b1313');
        ctx.fillStyle = grad;

        ctx.beginPath();
        ctx.moveTo(x, y + topCurveHeight);
        ctx.bezierCurveTo(x, y,
          x - size / 2, y,
          x - size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
          x, y + (size + topCurveHeight) / 1.2,
          x, y + size);
        ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2,
          x + size / 2, y + (size + topCurveHeight) / 2,
          x + size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x + size / 2, y,
          x, y,
          x, y + topCurveHeight);
        ctx.closePath();
        ctx.fill();

        ctx.lineWidth = 3;
        ctx.shadowColor = 'transparent';
        ctx.strokeStyle = 'rgba(255,255,255,0.9)';
        ctx.stroke();
      }
    };
  }

  // Pipe class (trunks style)
  class Pipe {
    constructor(x) {
      this.x = x;
      this.width = pipeWidth;
      this.gap = pipeGap;
      const minHeight = 70;
      this.topHeight = minHeight + Math.random() * (H - groundHeight - this.gap - minHeight);
      this.passed = false;
    }
    update() {
      this.x -= pipeSpeed;
    }
    draw() {
      // Draw top trunk
      this.drawTrunk(this.x, 0, this.width, this.topHeight);
      // Draw bottom trunk
      const bottomY = this.topHeight + this.gap;
      this.drawTrunk(this.x, bottomY, this.width, H - groundHeight - bottomY);
    }
    drawTrunk(x, y, width, height) {
      // Base brown with bark texture lines
      ctx.fillStyle = '#6b4a1a';
      ctx.fillRect(x, y, width, height);

      ctx.strokeStyle = '#4b3810';
      ctx.lineWidth = 1.6;

      // vertical bark lines
      for(let i = 2; i < width - 2; i += 6) {
        ctx.beginPath();
        ctx.moveTo(x + i, y);
        ctx.lineTo(x + i - 1.5, y + height);
        ctx.stroke();
      }

      // horizontal texture lines (curved)
      for(let i=0; i < height; i += 8){
        ctx.beginPath();
        const offset = (i % 16 < 8) ? 0 : 3;
        ctx.moveTo(x, y + i + offset);
        ctx.bezierCurveTo(x + width/3, y + i + 8 + offset, x + 2*width/3, y + i - 8 + offset, x + width, y + i + offset);
        ctx.stroke();
      }

      // outline
      ctx.strokeStyle = '#3e2f0c';
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, width, height);
    }
  }

  // Background static cartoon landscape
  function drawBackground() {
    // Sky gradient already set by CSS background

    // Mountains
    const baseY = H - groundHeight;
    const mountainWidth = W / 7;
    for(let i = -1; i < 8; i++) {
      const peakX = i * mountainWidth;
      ctx.fillStyle = '#557a2f';
      ctx.beginPath();
      ctx.moveTo(peakX, baseY);
      ctx.lineTo(peakX + mountainWidth / 2, baseY - 140);
      ctx.lineTo(peakX + mountainWidth, baseY);
      ctx.closePath();
      ctx.fill();

      // highlights
      ctx.fillStyle = '#7bb342';
      ctx.beginPath();
      ctx.moveTo(peakX + mountainWidth / 2, baseY - 140);
      ctx.lineTo(peakX + mountainWidth / 2 + 20, baseY - 110);
      ctx.lineTo(peakX + mountainWidth / 2 - 20, baseY - 110);
      ctx.closePath();
      ctx.fill();
    }

    // Houses
    const houseBaseY = baseY;
    for(let i = 0; i < 5; i++) {
      const hx = W * 0.12 + i * W * 0.18;
      // House body
      ctx.fillStyle = '#f0c987';
      ctx.fillRect(hx, houseBaseY - 80, 90, 70);
      ctx.strokeStyle = '#ad7f2c';
      ctx.lineWidth = 3;
      ctx.strokeRect(hx, houseBaseY - 80, 90, 70);
      // Roof
      ctx.fillStyle = '#c1440e';
      ctx.beginPath();
      ctx.moveTo(hx - 10, houseBaseY - 80);
      ctx.lineTo(hx + 45, houseBaseY - 130);
      ctx.lineTo(hx + 100, houseBaseY - 80);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      // Windows
      ctx.fillStyle = '#fff7b0';
      ctx.fillRect(hx + 20, houseBaseY - 55, 25, 25);
      ctx.strokeRect(hx + 20, houseBaseY - 55, 25, 25);
      ctx.fillRect(hx + 55, houseBaseY - 55, 15, 25);
      ctx.strokeRect(hx + 55, houseBaseY - 55, 15, 25);
    }

    // Road
    ctx.fillStyle = '#555';
    ctx.fillRect(0, baseY - groundHeight * 0.5, W, groundHeight * 0.4);

    // Road stripes
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 6;
    const stripeWidth = 40;
    for(let i = -stripeWidth; i < W; i += stripeWidth * 3) {
      ctx.beginPath();
      ctx.moveTo(i, baseY - groundHeight * 0.3);
      ctx.lineTo(i + stripeWidth, baseY - groundHeight * 0.3);
      ctx.stroke();
    }

    // Trees front
    const treeBaseY = baseY - groundHeight * 0.5;
    const treeSpacing = W / 10;
    for(let i = 0; i < 12; i++) {
      const tx = i * treeSpacing + (i%2) * 20;
      drawTree(tx, treeBaseY);
    }
  }

  // Draw simple cartoon pine tree
  function drawTree(x, y) {
    // Trunk
    ctx.fillStyle = '#6b4a1a';
    ctx.fillRect(x + 15, y, 15, 50);
    ctx.strokeStyle = '#4b3810';
    ctx.lineWidth = 2;
    ctx.strokeRect(x + 15, y, 15, 50);

    // Pine needles layers
    ctx.fillStyle = '#217a2f';
    ctx.strokeStyle = '#155116';
    ctx.lineWidth = 2;

    for(let i=0; i<3; i++) {
      const baseY = y - i*25;
      ctx.beginPath();
      ctx.moveTo(x, baseY + 50);
      ctx.lineTo(x + 42, baseY + 50);
      ctx.lineTo(x + 21, baseY + 15);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }
  }

  // Initialize game state
  function init() {
    groundHeight = H * groundHeightRatio;
    pipeWidth = W * pipeWidthRatio;
    pipeGap = H * pipeGapRatio;

    bird = createBird();
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;

    // Create first pipes far right off screen
    pipes.push(new Pipe(W + 150));
    pipes.push(new Pipe(W + 150 + W / 2));
  }

  // Check collision between bird and pipes
  function checkCollision(pipe) {
    // Bird bounds
    const bx = bird.x;
    const by = bird.y;
    const br = bird.size / 2;

    // Pipe top rect
    const px = pipe.x;
    const pw = pipe.width;
    const pt = pipe.topHeight;

    // Pipe bottom rect
    const pb = pipe.topHeight + pipe.gap;
    const ph = H - groundHeight - pb;

    // Collision with top pipe
    if(bx + br > px && bx - br < px + pw && by - br < pt) {
      return true;
    }
    // Collision with bottom pipe
    if(bx + br > px && bx - br < px + pw && by + br > pb) {
      return true;
    }
    return false;
  }

  // GAME LOOP
  function gameLoop() {
    ctx.clearRect(0, 0, W, H);

    drawBackground();

    bird.update();
    bird.draw();

    if(gameOver) {
      gameOverMessage.style.display = 'block';
      return;
    }

    // Pipes update + draw
    for(let i = 0; i < pipes.length; i++) {
      const p = pipes[i];
      p.update();
      p.draw();

      // Check collision
      if(checkCollision(p)) {
        gameOver = true;
      }

      // Score counting
      if(!p.passed && p.x + p.width < bird.x) {
        p.passed = true;
        score++;
        scoreEl.textContent = 'Score: ' + score;
      }
    }

    // Remove pipes off screen and add new ones
    if(pipes.length && pipes[0].x + pipes[0].width < 0) {
      pipes.shift();
      const lastPipeX = pipes.length ? pipes[pipes.length -1].x : W + 150;
      pipes.push(new Pipe(lastPipeX + W / 2));
    }

    frameCount++;
    requestAnimationFrame(gameLoop);
  }

  // EVENTS
  function onUserInput(e) {
    if(!gameOver) {
      bird.jump();
    }
  }
  window.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.code === 'ArrowUp') {
      e.preventDefault();
      onUserInput(e);
    }
  });
  window.addEventListener('mousedown', onUserInput);
  window.addEventListener('touchstart', onUserInput);

  restartBtn.addEventListener('click', () => {
    gameOverMessage.style.display = 'none';
    scoreEl.textContent = 'Score: 0';
    init();
    gameLoop();
  });

  // START
  init();
  gameLoop();

})();
</script>

</body>
</html>
