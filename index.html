<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart - Version améliorée</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: linear-gradient(to top, #87ceeb 0%, #d0f0ff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
  }
  #score {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #2c3e50;
    text-shadow: 1px 1px 3px #fff;
    user-select: none;
    z-index: 10;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    user-select: none;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
    transition: background 0.3s ease;
  }
  #restartBtn:hover {
    background: #b82727;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const restartBtn = document.getElementById('restartBtn');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  // GAME VARIABLES
  let bird, pipes, frameCount, score, gameOver, clouds;

  // CONSTANTS
  const gravity = 0.6;
  const jumpForce = -11;
  const pipeWidth = W * 0.12;
  const pipeGap = H * 0.33;
  const groundHeight = H * 0.12;

  // Bird object with pulsating animation
  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      baseSize: 40,
      size: 40,
      velocity: 0,
      pulseDir: 1,
      pulseSpeed: 0.02,
      pulseScale: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }

        // Pulsate (scale from 0.95 to 1.05)
        this.pulseScale += this.pulseSpeed * this.pulseDir;
        if(this.pulseScale > 0.05 || this.pulseScale < -0.05) this.pulseDir *= -1;
        this.size = this.baseSize * (1 + this.pulseScale);
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const size = this.size;
        const topCurveHeight = size * 0.3;

        // Shadow/glow
        ctx.shadowColor = 'rgba(214,48,49,0.6)';
        ctx.shadowBlur = size * 0.25;

        // Gradient fill with gloss highlight
        const grad = ctx.createLinearGradient(x - size/2, y, x + size/2, y + size);
        grad.addColorStop(0, '#e63946');
        grad.addColorStop(0.5, '#d62828');
        grad.addColorStop(1, '#9b1b1b');
        ctx.fillStyle = grad;

        ctx.beginPath();
        ctx.moveTo(x, y + topCurveHeight);
        ctx.bezierCurveTo(x, y,
          x - size / 2, y,
          x - size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
          x, y + (size + topCurveHeight) / 1.2,
          x, y + size);
        ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2,
          x + size / 2, y + (size + topCurveHeight) / 2,
          x + size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x + size / 2, y,
          x, y,
          x, y + topCurveHeight);
        ctx.closePath();
        ctx.fill();

        // Gloss highlight
        const glossGrad = ctx.createRadialGradient(x - size*0.15, y - size*0.3, size*0.05, x - size*0.1, y - size*0.35, size*0.2);
        glossGrad.addColorStop(0, 'rgba(255,255,255,0.7)');
        glossGrad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = glossGrad;
        ctx.fill();

        ctx.lineWidth = 3;
        ctx.shadowColor = 'transparent';
        ctx.strokeStyle = 'rgba(255,255,255,0.9)';
        ctx.stroke();
      }
    };
  }

  // Pipe class (only trunks) with texture and shadow
  class Pipe {
    constructor(x) {
      this.x = x;
      this.width = pipeWidth;
      this.gap = pipeGap;
      const minHeight = 50;
      this.topHeight = minHeight + Math.random() * (H - groundHeight - this.gap - minHeight);
      this.passed = false;
    }
    update() {
      this.x -= 3;
    }
    draw() {
      this.drawTrunk(this.x, 0, this.width, this.topHeight);
      const bottomY = this.topHeight + this.gap;
      this.drawTrunk(this.x, bottomY, this.width, H - groundHeight - bottomY);
    }
    drawTrunk(x, y, width, height) {
      // Base fill with wood gradient
      const grad = ctx.createLinearGradient(x, y, x + width, y + height);
      grad.addColorStop(0, '#7b5e2f');
      grad.addColorStop(0.5, '#5c3a1a');
      grad.addColorStop(1, '#432c10');
      ctx.fillStyle = grad;
      ctx.fillRect(x, y, width, height);

      // Shadow for depth
      ctx.shadowColor = 'rgba(0,0,0,0.3)';
      ctx.shadowBlur = 8;
      ctx.fillRect(x, y, width * 0.15, height);

      // Texture lines
      ctx.shadowBlur = 0;
      ctx.strokeStyle = '#4b2f13';
      ctx.lineWidth = 1.2;
      for(let i=0; i < height; i += 5){
        ctx.beginPath();
        const offset = (i % 10 < 5) ? 0 : 3;
        ctx.moveTo(x, y + i + offset);
        ctx.bezierCurveTo(x + width/3, y + i + 6 + offset, x + 2*width/3, y + i - 6 + offset, x + width, y + i + offset);
        ctx.stroke();
      }

      // Bark cracks
      ctx.strokeStyle = '#3a260c';
      ctx.lineWidth = 1.5;
      for(let i=0; i < width; i += 6){
        ctx.beginPath();
        const crackX = x + i + Math.sin(i*3 + y*0.5)*2;
        ctx.moveTo(crackX, y);
        ctx.lineTo(crackX, y + height);
        ctx.stroke();
      }

      // Outline
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#362509';
      ctx.strokeRect(x, y, width, height);
    }
  }

  // Cloud class with gentle animation
  class Cloud {
    constructor(x, y, scale, speed) {
      this.x = x;
      this.y = y;
      this.scale = scale;
      this.speed = speed;
      this.alpha = 0.5 + Math.random() * 0.5;
      this.alphaDir = 0.005 + Math.random() * 0.01;
    }
    update() {
      this.x += this.speed;
      if(this.x - 100 > W) this.x = -150;
      // alpha pulsate
      this.alpha += this.alphaDir;
      if(this.alpha > 0.9 || this.alpha < 0.4) this.alphaDir *= -1;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      const x = this.x;
      const y = this.y;
      const s = this.scale;

      // Main cloud body (soft circles)
      const grad = ctx.createRadialGradient(x+40*s, y, 20*s, x+40*s, y, 70*s);
      grad.addColorStop(0, 'rgba(255,255,255,0.9)');
      grad.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = grad;

      ctx.beginPath();
      ctx.ellipse(x, y, 40*s, 30*s, 0, 0, 2*Math.PI);
      ctx.ellipse(x+30*s, y-10*s, 30*s, 25*s, 0, 0, 2*Math.PI);
      ctx.ellipse(x+60*s, y+10*s, 30*s, 30*s, 0, 0, 2*Math.PI);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }
  }

  // Ground with grass and flowers
  class Ground {
    constructor() {
      this.height = groundHeight;
      this.grassHeight = this.height * 0.7;
      this.flowers = [];
      this.flowersCount = Math.floor(W / 40);
      for(let i=0; i<this.flowersCount; i++){
        this.flowers.push({
          x: i * 40 + Math.random() * 30,
          baseY: H - this.grassHeight,
          sway: Math.random() * Math.PI * 2
        });
      }
    }
    update() {
      this.flowers.forEach(f => {
        f.sway += 0.03;
      });
    }
    draw() {
      // Grass base
      const grad = ctx.createLinearGradient(0, H-this.height, 0, H);
      grad.addColorStop(0, '#2d572c');
      grad.addColorStop(1, '#4caf50');
      ctx.fillStyle = grad;
      ctx.fillRect(0, H - this.height, W, this.height);

      // Individual grass blades
      ctx.strokeStyle = '#1b3a16';
      ctx.lineWidth = 2;
      for(let i=0; i < W; i += 10){
        const sway = Math.sin(i * 0.1 + performance.now()*0.002) * 4;
        ctx.beginPath();
        ctx.moveTo(i, H - this.height);
        ctx.lineTo(i + sway, H - this.height - 20);
        ctx.stroke();
      }

      // Flowers - small circles with sway animation
      this.flowers.forEach(f => {
        const swayX = Math.sin(f.sway) * 6;
        // Stem
        ctx.strokeStyle = '#196619';
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(f.x, f.baseY);
        ctx.lineTo(f.x + swayX, f.baseY - 18);
        ctx.stroke();
        // Petals
        ctx.fillStyle = '#ff6b6b';
        ctx.beginPath();
        ctx.ellipse(f.x + swayX, f.baseY - 22, 6, 8, 0, 0, 2 * Math.PI);
        ctx.fill();
        // Center
        ctx.fillStyle = '#ffeadb';
        ctx.beginPath();
        ctx.ellipse(f.x + swayX, f.baseY - 22, 3, 3, 0, 0, 2 * Math.PI);
        ctx.fill();
      });
    }
  }

  // Mountains background
  class Mountains {
    constructor() {
      this.mountains = [];
      const count = 6;
      for(let i=0; i<count; i++) {
        const baseX = i * W/count - 50;
        const baseHeight = 150 + Math.random() * 100;
        this.mountains.push({
          x: baseX,
          y: H - groundHeight,
          width: W/count + 50,
          height: baseHeight
        });
      }
    }
    draw() {
      this.mountains.forEach(m => {
        // Gradient fill mountain
        const grad = ctx.createLinearGradient(m.x, m.y - m.height, m.x, m.y);
        grad.addColorStop(0, '#78866b');
        grad.addColorStop(1, '#4e5d3b');
        ctx.fillStyle = grad;

        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(m.x + m.width / 2, m.y - m.height);
        ctx.lineTo(m.x + m.width, m.y);
        ctx.closePath();
        ctx.fill();

        // Shadow on left side
        ctx.fillStyle = 'rgba(46, 55, 35, 0.5)';
        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(m.x + m.width / 4, m.y - m.height * 0.7);
        ctx.lineTo(m.x + m.width / 2, m.y - m.height);
        ctx.closePath();
        ctx.fill();
      });
    }
  }

  // INITIALIZE
  function init() {
    bird = createBird();
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;
    clouds = [];
    for(let i=0; i<5; i++) {
      clouds.push(new Cloud(Math.random()*W, Math.random()*H*0.4, 0.6 + Math.random()*0.6, 0.3 + Math.random()*0.4));
    }
    ground = new Ground();
    mountains = new Mountains();
    scoreEl.textContent = 'Score: 0';
    gameOverMessage.style.display = 'none';
  }

  // HANDLE INPUT
  function onJump() {
    if(!gameOver) bird.jump();
    else init();
  }
  window.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.code === 'ArrowUp') {
      e.preventDefault();
      onJump();
    }
  });
  window.addEventListener('mousedown', onJump);
  window.addEventListener('touchstart', e => {
    e.preventDefault();
    onJump();
  }, {passive:false});
  restartBtn.onclick = () => init();

  // MAIN LOOP
  function loop() {
    ctx.clearRect(0, 0, W, H);

    // Draw sky already done by CSS

    // Draw clouds
    clouds.forEach(c => {
      c.update();
      c.draw();
    });

    // Draw mountains
    mountains.draw();

    // Draw pipes
    pipes.forEach(p => {
      p.update();
      p.draw();
    });

    // Add pipes every 120 frames (~2s)
    if(frameCount % 120 === 0) {
      pipes.push(new Pipe(W + 10));
    }
    // Remove pipes that are out of screen
    pipes = pipes.filter(p => p.x + p.width > 0);

    // Update bird
    bird.update();
    bird.draw();

    // Collision detection with pipes
    pipes.forEach(p => {
      if(!p.passed && p.x + p.width < bird.x) {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        p.passed = true;
      }
      // Check horizontal overlap
      if(bird.x + bird.size/2 > p.x && bird.x - bird.size/2 < p.x + p.width) {
        // Check vertical collision top pipe
        if(bird.y - bird.size/2 < p.topHeight) {
          gameOver = true;
        }
