<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Heart - Pour ma copine ❤️</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; } /* Ciel bleu clair */
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Adapter la taille du canvas à la fenêtre
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Variables du jeu
        let gravity = 0.5;
        let jump = -10;
        let playerY = canvas.height / 2;
        let playerVelocity = 0;
        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let frame = 0;
        let obstacleFrequency = 150; // Fréquence d'apparition des obstacles

        // Dessiner le cœur (personnage)
        function drawHeart(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y - size / 2);
            ctx.bezierCurveTo(x + size / 2, y - size, x + size, y - size / 2, x + size, y);
            ctx.bezierCurveTo(x + size, y + size / 2, x + size / 2, y + size / 2, x + size / 2, y + size);
            ctx.bezierCurveTo(x + size / 2, y + size / 2, x, y + size / 2, x, y + size);
            ctx.bezierCurveTo(x - size / 2, y + size / 2, x - size / 2, y + size / 2, x - size / 2, y + size);
            ctx.bezierCurveTo(x - size, y + size / 2, x - size, y, x - size, y);
            ctx.bezierCurveTo(x - size, y - size / 2, x - size / 2, y - size, x, y - size / 2);
            ctx.closePath();
            ctx.fillStyle = '#FF69B4'; // Rose pour le cœur
            ctx.fill();
            ctx.strokeStyle = '#C71585'; // Bordure plus foncée
            ctx.stroke();
        }

        // Dessiner un arbre (obstacle)
        function drawTree(x, y, height, width) {
            // Tronc
            ctx.fillStyle = '#8B4513'; // Marron
            ctx.fillRect(x - width / 2, y, width, height);

            // Feuillage (3 cercles pour simuler les branches)
            ctx.fillStyle = '#228B22'; // Vert foncé
            ctx.beginPath();
            ctx.arc(x, y - height / 2, width * 1.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x - width, y - height / 3, width, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + width, y - height / 3, width, 0, Math.PI * 2);
            ctx.fill();
        }

        // Dessiner le fond (petite ville, nuages, sol)
        function drawBackground() {
            // Ciel (dégradé)
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0FFFF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Nuages (plusieurs nuages défilants)
            ctx.fillStyle = '#FFFFFF';
            for (let i = 0; i < 5; i++) {
                let cloudX = (frame * 0.5 + i * 200) % (canvas.width + 200) - 200;
                ctx.beginPath();
                ctx.arc(cloudX + 50, 100 + i * 50, 50, 0, Math.PI * 2);
                ctx.arc(cloudX + 100, 100 + i * 50, 60, 0, Math.PI * 2);
                ctx.arc(cloudX + 150, 100 + i * 50, 50, 0, Math.PI * 2);
                ctx.fill();
            }

            // Sol (herbe verte avec petites maisons)
            ctx.fillStyle = '#32CD32'; // Vert herbe
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Petites maisons défilantes
            for (let i = 0; i < 3; i++) {
                let houseX = (frame * 2 + i * 300) % (canvas.width + 300) - 300;
                // Maison
                ctx.fillStyle = '#FFD700'; // Jaune
                ctx.fillRect(houseX, canvas.height - 100, 80, 50);
                // Toit
                ctx.beginPath();
                ctx.moveTo(houseX - 10, canvas.height - 100);
                ctx.lineTo(houseX + 40, canvas.height - 130);
                ctx.lineTo(houseX + 90, canvas.height - 100);
                ctx.closePath();
                ctx.fillStyle = '#8B0000'; // Rouge foncé
                ctx.fill();
                // Fenêtre
                ctx.fillStyle = '#ADD8E6';
                ctx.fillRect(houseX + 20, canvas.height - 80, 20, 20);
            }
        }

        // Générer un obstacle (arbre haut et bas avec un gap)
        function generateObstacle() {
            let gap = 200; // Espace entre les deux arbres
            let topHeight = Math.random() * (canvas.height / 2 - gap / 2) + 100;
            let bottomHeight = canvas.height - topHeight - gap - 50; // -50 pour le sol
            obstacles.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomHeight: bottomHeight,
                width: 80,
                passed: false
            });
        }

        // Mettre à jour les obstacles
        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 3; // Vitesse de défilement

                // Dessiner arbre du haut (inversé pour pendre du haut)
                drawTree(obstacles[i].x + obstacles[i].width / 2, 0, obstacles[i].topHeight, obstacles[i].width);

                // Dessiner arbre du bas
                drawTree(obstacles[i].x + obstacles[i].width / 2, canvas.height - obstacles[i].bottomHeight - 50, obstacles[i].bottomHeight, obstacles[i].width);

                // Vérifier collision
                if (obstacles[i].x < 50 && obstacles[i].x + obstacles[i].width > 0) {
                    if (playerY < obstacles[i].topHeight || playerY + 40 > canvas.height - obstacles[i].bottomHeight - 50) {
                        gameOver = true;
                    }
                }

                // Score
                if (obstacles[i].x < 0 && !obstacles[i].passed) {
                    score++;
                    obstacles[i].passed = true;
                }

                // Supprimer les obstacles passés
                if (obstacles[i].x < -obstacles[i].width) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        // Boucle de jeu
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            if (!gameStarted) {
                ctx.font = '30px Arial';
                ctx.fillStyle = '#000';
                ctx.fillText('Appuie sur Espace pour commencer ! ❤️', canvas.width / 2 - 200, canvas.height / 2);
            } else if (gameOver) {
                ctx.font = '40px Arial';
                ctx.fillStyle = '#FF0000';
                ctx.fillText('Game Over ! Score: ' + score, canvas.width / 2 - 150, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Appuie sur Espace pour recommencer', canvas.width / 2 - 150, canvas.height / 2 + 50);
            } else {
                // Physique du joueur
                playerVelocity += gravity;
                playerY += playerVelocity;

                // Limites
                if (playerY > canvas.height - 90) { // -90 pour sol et taille cœur
                    playerY = canvas.height - 90;
                    gameOver = true;
                }
                if (playerY < 0) playerY = 0;

                drawHeart(50, playerY, 20); // Taille du cœur

                // Générer obstacles
                if (frame % obstacleFrequency === 0) {
                    generateObstacle();
                }

                updateObstacles();

                // Afficher score
                ctx.font = '20px Arial';
                ctx.fillStyle = '#000';
                ctx.fillText('Score: ' + score, 10, 30);

                frame++;
            }

            requestAnimationFrame(gameLoop);
        }

        // Événements
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameStarted) {
                    gameStarted = true;
                    playerY = canvas.height / 2;
                    playerVelocity = 0;
                    obstacles = [];
                    score = 0;
                    frame = 0;
                } else if (gameOver) {
                    gameOver = false;
                    gameStarted = true;
                    playerY = canvas.height / 2;
                    playerVelocity = 0;
                    obstacles = [];
                    score = 0;
                    frame = 0;
                } else {
                    playerVelocity = jump;
                }
            }
        });

        // Adapter au redimensionnement
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        gameLoop();
    </script>
</body>
</html>
