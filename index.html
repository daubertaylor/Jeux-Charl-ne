<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart Simple</title>
<style>
  * { margin:0; padding:0; box-sizing: border-box; }
  html, body {
    width: 100%; height: 100%; overflow: hidden;
    background: linear-gradient(to top, #87ceeb, #d0f0ff);
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
    background: transparent;
  }
  #score {
    position: fixed;
    top: 12px; left: 12px;
    font-size: 24px;
    font-weight: bold;
    color: #222;
    text-shadow: 1px 1px 2px #fff;
    user-select: none;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="score">0</div>
<canvas id="gameCanvas"></canvas>
<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let W, H;

  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  const gravity = 0.6;
  const jumpForce = -11;
  const pipeSpeed = 3;
  const pipeWidthRatio = 0.12;
  const pipeGapRatio = 0.35;
  const groundHeightRatio = 0.12;
  let groundHeight;

  let bird, pipes, score, frameCount, gameOver;
  const scoreEl = document.getElementById('score');

  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      size: 40,
      velocity: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;
        if (this.y + this.size / 2 > H - groundHeight) {
          this.y = H - groundHeight - this.size / 2;
          gameOver = true;
        }
        if (this.y - this.size / 2 < 0) {
          this.y = this.size / 2;
          gameOver = true;
        }
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const s = this.size;
        ctx.fillStyle = 'red';
        ctx.beginPath();
        const topCurveHeight = s * 0.3;
        ctx.moveTo(x, y + s / 4);
        ctx.bezierCurveTo(
          x, y,
          x - s / 2, y,
          x - s / 2, y + topCurveHeight
        );
        ctx.bezierCurveTo(
          x - s / 2, y + (s + topCurveHeight) / 2,
          x, y + (s + topCurveHeight) / 1.5,
          x, y + s
        );
        ctx.bezierCurveTo(
          x, y + (s + topCurveHeight) / 1.5,
          x + s / 2, y + (s + topCurveHeight) / 2,
          x + s / 2, y + topCurveHeight
        );
        ctx.bezierCurveTo(
          x + s / 2, y,
          x, y,
          x, y + s / 4
        );
        ctx.closePath();
        ctx.fill();
      }
    };
  }

  class Pipe {
    constructor(x, width, topHeight, gap) {
      this.x = x;
      this.width = width;
      this.topHeight = topHeight;
      this.gap = gap;
      this.passed = false;
    }
    update() {
      this.x -= pipeSpeed;
    }
    draw() {
      ctx.fillStyle = '#6b4226';
      // Top pipe
      ctx.fillRect(this.x, 0, this.width, this.topHeight);
      // Bottom pipe
      ctx.fillRect(this.x, this.topHeight + this.gap, this.width, H - groundHeight - (this.topHeight + this.gap));
      // Rings
      ctx.strokeStyle = '#8b5e3c';
      ctx.lineWidth = 3;
      const ringSpacing = 20;

      let countTop = Math.floor(this.topHeight / ringSpacing);
      for(let i=0; i<countTop; i++) {
        let y = i*ringSpacing + ringSpacing/2;
        ctx.beginPath();
        ctx.ellipse(this.x + this.width/2, y, this.width/2 - 5, 5, 0, 0, Math.PI*2);
        ctx.stroke();
      }
      let bottomHeight = H - groundHeight - (this.topHeight + this.gap);
      let countBot = Math.floor(bottomHeight / ringSpacing);
      for(let i=0; i<countBot; i++) {
        let y = this.topHeight + this.gap + i*ringSpacing + ringSpacing/2;
        ctx.beginPath();
        ctx.ellipse(this.x + this.width/2, y, this.width/2 - 5, 5, 0, 0, Math.PI*2);
        ctx.stroke();
      }
    }
  }

  function initGame() {
    groundHeight = H * groundHeightRatio;
    bird = createBird();
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;
    scoreEl.textContent = '0';
  }

  function createPipe() {
    const pipeWidth = W * pipeWidthRatio;
    const gap = H * pipeGapRatio;
    const minTop = 50;
    const maxTop = H - groundHeight - gap - 50;
    const topHeight = Math.random() * (maxTop - minTop) + minTop;
    return new Pipe(W, pipeWidth, topHeight, gap);
  }

  function collides(bird, pipe) {
    const bx1 = bird.x - bird.size/2;
    const bx2 = bird.x + bird.size/2;
    const by1 = bird.y - bird.size/2;
    const by2 = bird.y + bird.size/2;

    // pipe top rectangle
    const px1 = pipe.x;
    const px2 = pipe.x + pipe.width;
    const py1 = 0;
    const py2 = pipe.topHeight;

    // pipe bottom rectangle
    const py3 = pipe.topHeight + pipe.gap;
    const py4 = H - groundHeight;

    // collision avec le tuyau haut
    if (!(bx2 < px1 || bx1 > px2 || by1 > py2)) {
      return true;
    }
    // collision avec le tuyau bas
    if (!(bx2 < px1 || bx1 > px2 || by2 < py3)) {
      return true;
    }
    return false;
  }

  function drawGround() {
    ctx.fillStyle = '#2ecc71'; // vert herbe
    ctx.fillRect(0, H - groundHeight, W, groundHeight);
  }

  function gameLoop() {
    ctx.clearRect(0,0,W,H);

    drawGround();

    if(frameCount % 90 === 0) {
      pipes.push(createPipe());
    }

    pipes.forEach(pipe => {
      pipe.update();
      pipe.draw();
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

    bird.update();
    bird.draw();

    // Check collisions and scoring
    pipes.forEach(pipe => {
      if(!pipe.passed && pipe.x + pipe.width < bird.x) {
        score++;
        pipe.passed = true;
        scoreEl.textContent = score;
      }
      if(collides(bird, pipe)) {
        gameOver = true;
      }
    });

    if(gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(0,0,W,H);
      ctx.fillStyle = 'white';
      ctx.font = 'bold 48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', W/2, H/2 - 24);
      ctx.font = '28px Arial';
      ctx.fillText(`Score : ${score}`, W/2, H/2 + 20);
      ctx.font = '20px Arial';
      ctx.fillText('Clique ou appuie sur espace pour rejouer', W/2, H/2 + 60);
      cancelAnimationFrame(animationId);
      return;
    }

    frameCount++;
    animationId = requestAnimationFrame(gameLoop);
  }

  function startGame() {
    initGame();
    gameLoop();
  }

  window.addEventListener('keydown', e => {
    if(e.code === 'Space') {
      if(gameOver) startGame();
      else bird.jump();
    }
  });
  window.addEventListener('mousedown', e => {
    if(gameOver) startGame();
    else bird.jump();
  });

  startGame();
})();
</script>
</body>
</html>
