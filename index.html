<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart Réaliste</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: linear-gradient(to top, #87ceeb, #cfe8ff);
    font-family: Arial, sans-serif;
    user-select: none;
  }
  #score {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #222;
    text-shadow: 1px 1px 5px #fff;
    z-index: 10;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
  }
  #restartBtn:hover {
    background: #b82727;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: transparent;
    z-index: 1;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const restartBtn = document.getElementById('restartBtn');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  // GAME VARIABLES
  let bird, pipes, frameCount, score, gameOver;

  // CONSTANTS
  const gravity = 0.7;
  const jumpForce = -12;
  const pipeWidth = 80;
  const pipeGap = H * 0.35;
  const groundHeight = H * 0.14;
  const pipeSpeed = 5;

  // Bird object (heart)
  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      size: 46,
      velocity: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const size = this.size;

        const grad = ctx.createRadialGradient(x, y, size*0.1, x, y, size*0.55);
        grad.addColorStop(0, '#ff2a48');
        grad.addColorStop(0.5, '#b21028');
        grad.addColorStop(1, '#800018');

        ctx.shadowColor = 'rgba(255,40,70,0.9)';
        ctx.shadowBlur = size*0.3;

        ctx.fillStyle = grad;
        ctx.beginPath();

        // Top left circle
        ctx.arc(x - size*0.25, y - size*0.15, size*0.25, Math.PI, 0, false);
        // Top right circle
        ctx.arc(x + size*0.25, y - size*0.15, size*0.25, Math.PI, 0, false);

        // Bottom point
        ctx.lineTo(x, y + size*0.6);
        ctx.closePath();
        ctx.fill();

        ctx.shadowColor = 'transparent';
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'rgba(255,150,150,0.9)';
        ctx.stroke();
      }
    };
  }

  // Pipe class (simplified trunks)
  class Pipe {
    constructor(x) {
      this.x = x;
      this.width = pipeWidth;
      this.gap = pipeGap;
      const minHeight = 90;
      this.topHeight = minHeight + Math.random() * (H - groundHeight - this.gap - minHeight);
      this.passed = false;
    }
    update() {
      this.x -= pipeSpeed;
    }
    draw() {
      // Draw pipe trunks as rectangles with simple brown gradient
      const grad = ctx.createLinearGradient(this.x, 0, this.x + this.width, 0);
      grad.addColorStop(0, '#5d3a00');
      grad.addColorStop(1, '#b27300');

      ctx.fillStyle = grad;

      // Top pipe
      ctx.fillRect(this.x, 0, this.width, this.topHeight);

      // Bottom pipe
      ctx.fillRect(this.x, this.topHeight + this.gap, this.width, H - groundHeight - (this.topHeight + this.gap));

      // Outline
      ctx.strokeStyle = '#422900';
      ctx.lineWidth = 4;
      ctx.strokeRect(this.x, 0, this.width, this.topHeight);
      ctx.strokeRect(this.x, this.topHeight + this.gap, this.width, H - groundHeight - (this.topHeight + this.gap));
    }
  }

  // Ground
  function drawGround() {
    const grad = ctx.createLinearGradient(0, H - groundHeight, 0, H);
    grad.addColorStop(0, '#556b2f');
    grad.addColorStop(1, '#4a5d22');
    ctx.fillStyle = grad;
    ctx.fillRect(0, H - groundHeight, W, groundHeight);

    // Grass blades simple pattern
    ctx.fillStyle = '#6b8e23';
    for(let i=0; i<W; i+=15){
      ctx.beginPath();
      ctx.moveTo(i, H - groundHeight);
      ctx.lineTo(i+5, H - groundHeight - 20);
      ctx.lineTo(i+10, H - groundHeight);
      ctx.fill();
    }
  }

  // Clouds - simple white circles groups, moves slowly
  class Cloud {
    constructor() {
      this.x = Math.random() * W;
      this.y = Math.random() * H * 0.3 + 20;
      this.size = 50 + Math.random() * 40;
      this.speed = 0.3 + Math.random() * 0.4;
      this.opacity = 0.4 + Math.random() * 0.3;
    }
    update() {
      this.x += this.speed;
      if(this.x - this.size > W) this.x = -this.size;
    }
    draw() {
      ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size * 0.4, Math.PI * 0.5, Math.PI * 1.5);
      ctx.arc(this.x + this.size * 0.35, this.y - this.size * 0.2, this.size * 0.35, Math.PI, 0);
      ctx.arc(this.x + this.size * 0.75, this.y - this.size * 0.1, this.size * 0.3, Math.PI, 0);
      ctx.arc(this.x + this.size * 1.1, this.y + this.size * 0.2, this.size * 0.4, 0, Math.PI * 1.5);
      ctx.arc(this.x + this.size * 0.5, this.y + this.size * 0.3, this.size * 0.55, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }
  }

  let clouds = [];
  function initClouds() {
    clouds = [];
    for(let i=0; i<12; i++) clouds.push(new Cloud());
  }

  function initGame() {
    bird = createBird();
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;
    initClouds();
    scoreEl.textContent = 'Score: 0';
    gameOverMessage.style.display = 'none';

    // Add initial pipes spaced apart
    for(let i=0; i<4; i++) {
      pipes.push(new Pipe(W + i * (pipeWidth + 280)));
    }
  }

  function checkCollision(bird, pipe) {
    // Bird bounds
    const bx1 = bird.x - bird.size/2;
    const bx2 = bird.x + bird.size/2;
    const by1 = bird.y - bird.size/2;
    const by2 = bird.y + bird.size/2;

    // Top pipe bounds
    const px1 = pipe.x;
    const px2 = pipe.x + pipe.width;
    const py1_top = 0;
    const py2_top = pipe.topHeight;

    // Bottom pipe bounds
    const py1_bot = pipe.topHeight + pipe.gap;
    const py2_bot = H - groundHeight;

    // Check overlap with top pipe
    if(bx2 > px1 && bx1 < px2 && by1 < py2_top) return true;
    // Check overlap with bottom pipe
    if(bx2 > px1 && bx1 < px2 && by2 > py1_bot) return true;

    return false;
  }

  function update() {
    if(gameOver) return;

    bird.update();

    pipes.forEach(pipe => pipe.update());

    // Remove pipes that left screen and add new ones
    if(pipes.length > 0 && pipes[0].x + pipes[0].width < 0) {
      pipes.shift();
      const lastX = pipes.length > 0 ? pipes[pipes.length -1].x : W;
      pipes.push(new Pipe(lastX + pipeWidth + 280));
    }

    // Check collisions
    pipes.forEach(pipe => {
      if(!pipe.passed && pipe.x + pipe.width < bird.x) {
        pipe.passed = true;
        score++;
        scoreEl.textContent = `Score: ${score}`;
      }
      if(checkCollision(bird, pipe)) {
        gameOver = true;
      }
    });

    clouds.forEach(c => c.update());

    if(gameOver) {
      gameOverMessage.style.display = 'block';
    }
  }

  function draw() {
    // Clear
    ctx.clearRect(0, 0, W, H);

    // Sky gradient (already body background but redraw for safety)
    const skyGrad = ctx.createLinearGradient(0,0,0,H);
    skyGrad.addColorStop(0, '#87ceeb');
    skyGrad.addColorStop(1, '#cfe8ff');
    ctx.fillStyle = skyGrad;
    ctx.fillRect(0, 0, W, H);

    // Draw clouds
    clouds.forEach(c => c.draw());

    // Draw pipes
    pipes.forEach(p => p.draw());

    // Draw ground
    drawGround();

    // Draw bird
    bird.draw();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  window.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.code === 'ArrowUp') {
      if(!gameOver) bird.jump();
      else {
        // ignore key while gameOver
      }
    }
  });
  window.addEventListener('mousedown', () => {
    if(!gameOver) bird.jump();
  });

  restartBtn.addEventListener('click', () => {
    initGame();
  });

  initGame();
  loop();
})();
</script>

</body>
</html>
