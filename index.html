<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart - Troncs only + Restart</title>
<style>
  html, body {
    margin:0; padding:0; overflow:hidden;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    height: 100%;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }
  canvas {
    display:block;
    background:#87ceeb;
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
  }
  #score {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 2px 2px 6px #800000cc;
    user-select: none;
    pointer-events: none;
    z-index: 10;
  }
  #restartBtn {
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 32px;
    font-size: 24px;
    font-weight: bold;
    background: #e63946;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(230, 57, 70, 0.7);
    display: none;
    user-select: none;
    z-index: 20;
  }
  #restartBtn:hover {
    background: #c5323c;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<button id="restartBtn">Rejouer</button>
<canvas id="game"></canvas>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const restartBtn = document.getElementById('restartBtn');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  const gravity = 0.6;
  const lift = -12;
  const pipeSpeed = 3;
  const pipeWidthRatio = 0.12;
  const pipeGapRatio = 0.35;

  let bird, pipes, frameCount, score, gameOver;

  function resetGame() {
    bird = {
      x: W * 0.2,
      y: H / 2,
      size: Math.min(W,H) * 0.08,
      velocity: 0,
    };
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;
    scoreEl.textContent = "Score: 0";
    restartBtn.style.display = "none";
  }

  // Dessine un coeur cartoon
  function drawHeart(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    const topCurveHeight = size * 0.3;
    ctx.moveTo(x, y + topCurveHeight);
    ctx.bezierCurveTo(x, y,
      x - size / 2, y,
      x - size / 2, y + topCurveHeight);
    ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
      x, y + (size + topCurveHeight) / 1.2,
      x, y + size);
    ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2,
      x + size / 2, y + (size + topCurveHeight) / 2,
      x + size / 2, y + topCurveHeight);
    ctx.bezierCurveTo(x + size / 2, y,
      x, y,
      x, y + topCurveHeight);
    ctx.closePath();
    ctx.fill();

    ctx.lineWidth = 4;
    ctx.strokeStyle = 'white';
    ctx.stroke();
  }

  // Dessine juste le tronc (rectangle avec contour)
  function drawTrunk(x, y, width, height) {
    ctx.fillStyle = '#5c3a1a';
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 3;
    ctx.fillRect(x, y, width, height);
    ctx.strokeRect(x, y, width, height);
  }

  // Nuages animés
  class Cloud {
    constructor(x, y, scale, speed) {
      this.x = x;
      this.y = y;
      this.scale = scale;
      this.speed = speed;
    }
    draw() {
      ctx.fillStyle = 'rgba(255,255,255,0.85)';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.beginPath();
      let bX = this.x, bY = this.y, s = this.scale;
      ctx.arc(bX, bY, 20 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 25 * s, bY - 10 * s, 25 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 60 * s, bY - 5 * s, 20 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 40 * s, bY + 10 * s, 22 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 75 * s, bY + 10 * s, 18 * s, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
    }
    update() {
      this.x += this.speed;
      if (this.speed > 0 && this.x - 100 * this.scale > W) this.x = -100 * this.scale;
      else if (this.speed < 0 && this.x + 100 * this.scale < 0) this.x = W + 100 * this.scale;
    }
  }
  const clouds = [
    new Cloud(W * 0.1, H * 0.2, 1.3, 0.3),
    new Cloud(W * 0.5, H * 0.15, 1.0, 0.2),
    new Cloud(W * 0.8, H * 0.25, 1.5, 0.25),
  ];

  // Sol avec herbes (brins)
  function drawGround() {
    const grassHeight = H * 0.12;
    const grad = ctx.createLinearGradient(0, H - grassHeight, 0, H);
    grad.addColorStop(0, '#3cb043');
    grad.addColorStop(1, '#2e8b57');
    ctx.fillStyle = grad;
    ctx.fillRect(0, H - grassHeight, W, grassHeight);

    ctx.strokeStyle = '#2a5d2a';
    ctx.lineWidth = 2;
    for (let i = 0; i < W; i += 15) {
      let x = i + Math.random() * 10;
      let baseY = H - grassHeight;
      let height = 10 + Math.random() * 15;
      ctx.beginPath();
      ctx.moveTo(x, baseY);
      ctx.lineTo(x + 3, baseY - height);
      ctx.lineTo(x - 2, baseY - height * 0.6);
      ctx.stroke();
    }
  }

  // Crée un pipe (arbre-tronc uniquement)
  function createPipe() {
    const pipeWidth = W * pipeWidthRatio;
    const pipeGap = H * pipeGapRatio;
    const minPipeHeight = H * 0.1;
    const maxPipeHeight = H - pipeGap - minPipeHeight - H * 0.12; // prend en compte le sol
    const topPipeHeight = minPipeHeight + Math.random() * (maxPipeHeight - minPipeHeight);

    pipes.push({
      x: W,
      topHeight: topPipeHeight,
      width: pipeWidth,
      gap: pipeGap,
    });
  }

  // Collision
  function checkCollision() {
    const b = bird;
    const halfSize = b.size / 2;

    for (let pipe of pipes) {
      // Collision avec pipe du haut (tronc)
      if (
        b.x + halfSize > pipe.x &&
        b.x - halfSize < pipe.x + pipe.width &&
        b.y - halfSize < pipe.topHeight
      ) return true;

      // Collision avec pipe du bas (tronc)
      if (
        b.x + halfSize > pipe.x &&
        b.x - halfSize < pipe.x + pipe.width &&
        b.y + halfSize > pipe.topHeight + pipe.gap
      ) return true;
    }
    // Collision avec sol/plafond
    if (b.y + halfSize > H - H * 0.12 || b.y - halfSize < 0) return true;

    return false;
  }

  // Dessine tous les éléments
  function draw() {
    ctx.clearRect(0, 0, W, H);

    // Ciel avec nuages
    for (const cloud of clouds) {
      cloud.draw();
      cloud.update();
    }

    // Sol + herbe
    drawGround();

    // Pipes (troncs)
    for (const pipe of pipes) {
      // Tronc haut (inversé)
      drawTrunk(pipe.x, 0, pipe.width, pipe.topHeight);
      // Tronc bas
      drawTrunk(pipe.x, pipe.topHeight + pipe.gap, pipe.width, H - (pipe.topHeight + pipe.gap) - H * 0.12);
    }

    // Oiseau (coeur)
    drawHeart(bird.x, bird.y, bird.size, "#e63946");
  }

  // Met à jour la physique
  function update() {
    bird.velocity += gravity;
    bird.y += bird.velocity;

    if (frameCount % 90 === 0) createPipe();

    for (let pipe of pipes) {
      pipe.x -= pipeSpeed;
    }
    // Retire pipes hors écran et augmente score
    if (pipes.length && pipes[0].x + pipes[0].width < 0) {
      pipes.shift();
      score++;
      scoreEl.textContent = "Score: " + score;
    }
  }

  // Boucle principale
  function loop() {
    if (!gameOver) {
      update();
      draw();
      if (checkCollision()) {
        gameOver = true;
        restartBtn.style.display = "block";
      }
      frameCount++;
      requestAnimationFrame(loop);
    }
  }

  // Controler le saut
  function flap() {
    if (!gameOver) bird.velocity = lift;
  }

  // Événements utilisateur
  window.addEventListener('keydown', e => {
    if (e.code === 'Space' || e.code === 'ArrowUp') {
      flap();
    }
  });
  window.addEventListener('mousedown', e => {
    flap();
  });
  window.addEventListener('touchstart', e => {
    flap();
  });

  restartBtn.addEventListener('click', () => {
    resetGame();
    loop();
  });

  // Démarrage initial
  resetGame();
  loop();

})();
</script>

</body>
</html>
