<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Vol d‚ÄôAmour ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #6b0f1a;
    }
    h1 {
      margin: 15px 0;
      font-size: 2em;
      text-shadow: 1px 1px 3px #fff0f0;
    }
    canvas {
      background: #fff0f0;
      border: 3px solid #ff5f6d;
      border-radius: 15px;
      display: block;
      margin-bottom: 10px;
      touch-action: none;
    }
    #score {
      font-size: 1.5em;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 0 0 5px #ff5f6d;
    }
    #tapHint {
      font-size: 1em;
      color: #a23939;
      font-style: italic;
      user-select: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Vol d‚ÄôAmour ‚ù§Ô∏è</h1>
  <canvas id="game" width="320" height="480"></canvas>
  <div id="score">Score : 0</div>
  <div id="tapHint">Tape pour voler !</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const width = canvas.width;
    const height = canvas.height;

    let frame = 0;
    let score = 0;
    let gameOver = false;

    // Oiseau coeur
    const bird = {
      x: 60,
      y: height / 2,
      width: 34,
      height: 30,
      gravity: 0.4,
      lift: -7,
      velocity: 0,
      rotation: 0,
      update() {
        this.velocity += this.gravity;
        this.velocity *= 0.9;
        this.y += this.velocity;

        if (this.y + this.height > height) {
          this.y = height - this.height;
          this.velocity = 0;
          gameOver = true;
        }
        if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }

        // Rotation selon vitesse
        this.rotation = Math.min(Math.max(this.velocity / 10, -0.5), 0.5);
      },
      draw() {
        ctx.save();
        ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
        ctx.rotate(this.rotation);
        // Dessiner coeur simple
        ctx.fillStyle = '#ff5f6d';
        ctx.beginPath();
        ctx.moveTo(0, -10);
        ctx.bezierCurveTo(12, -20, 25, -10, 0, 15);
        ctx.bezierCurveTo(-25, -10, -12, -20, 0, -10);
        ctx.fill();
        ctx.restore();
      },
      flap() {
        this.velocity += this.lift;
      }
    };

    // Obstacles roses
    const pipeWidth = 50;
    const pipeGap = 130;
    const pipeSpeed = 2;

    let pipes = [];

    function createPipe() {
      // hauteur du trou
      const topHeight = Math.floor(Math.random() * (height - pipeGap - 100)) + 50;
      pipes.push({
        x: width,
        top: topHeight,
        bottom: height - topHeight - pipeGap,
        passed: false,
      });
    }

    function drawPipe(pipe) {
      // Rose style pipe
      const roseColor = '#ff5f6d';

      // Dessiner la tige (vert)
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(pipe.x + pipeWidth / 2 - 5, pipe.top, 10, height - pipe.top - pipeGap);

      // Dessiner p√©tales haut
      ctx.fillStyle = roseColor;
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.top, 25, 40, 0, 0, Math.PI * 2);
      ctx.fill();

      // Dessiner p√©tales bas
      ctx.beginPath();
      ctx.ellipse(pipe.x + pipeWidth / 2, pipe.top + pipeGap, 25, 40, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    function updatePipes() {
      for (let i = pipes.length -1; i >= 0; i--) {
        pipes[i].x -= pipeSpeed;

        if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
          pipes[i].passed = true;
          score++;
          document.getElementById('score').innerText = 'Score : ' + score;
        }

        // Collision
        if (bird.x + bird.width > pipes[i].x && bird.x < pipes[i].x + pipeWidth) {
          if (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].top + pipeGap) {
            gameOver = true;
          }
        }

        if (pipes[i].x + pipeWidth < 0) {
          pipes.splice(i,1);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // fond doux
      ctx.fillStyle = 'rgba(255, 220, 220, 0.3)';
      ctx.fillRect(0, 0, width, height);

      bird.draw();

      pipes.forEach(drawPipe);
    }

    function loop() {
      if (gameOver) {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fillRect(0, 0, width, height);
        ctx.fillStyle = '#6b0f1a';
        ctx.font = '28px Segoe UI, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('üíî Game Over üíî', width / 2, height / 2 - 20);
        ctx.font = '20px Segoe UI, sans-serif';
        ctx.fillText('Tape pour recommencer', width / 2, height / 2 + 20);
        return;
      }

      frame++;
      if (frame % 90 === 0) {
        createPipe();
      }

      bird.update();
      updatePipes();
      draw();

      requestAnimationFrame(loop);
    }

    function reset() {
      bird.y = height / 2;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      document.getElementById('score').innerText = 'Score : 0';
      frame = 0;
      loop();
    }

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      if (gameOver) {
        reset();
      } else {
        bird.flap();
      }
    });

    // Pour clavier (optionnel)
    document.addEventListener('keydown', e => {
      if (e.key === ' ') {
        e.preventDefault();
        if (gameOver) {
          reset();
        } else {
          bird.flap();
        }
      }
    });

    reset();
  </script>
</body>
</html>
