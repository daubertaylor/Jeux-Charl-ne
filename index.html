<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart Réaliste</title>
<style>
  html, body {
    margin:0; padding:0; overflow:hidden; height:100%;
    background: linear-gradient(to top, #87ceeb 0%, #b5d0f7 60%, #dff2ff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }
  canvas {
    display: block;
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    background: transparent;
    z-index: 1;
  }
  #score {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #222;
    text-shadow: 1px 1px 5px #fff;
    z-index: 10;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
  }
  #restartBtn:hover {
    background: #b82727;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const restartBtn = document.getElementById('restartBtn');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  // GAME VARIABLES
  let bird, pipes, frameCount, score, gameOver;

  // CONSTANTS
  const gravity = 0.75;
  const jumpForce = -13;
  const pipeWidthRatio = 0.12;
  const pipeGapRatio = 0.35;
  const groundHeightRatio = 0.14;
  const pipeSpeed = 5;

  let pipeWidth, pipeGap, groundHeight;

  // CLOUDS VARIABLES
  const cloudCount = 15;
  let clouds = [];

  // Bird object (heart)
  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      size: 46,
      velocity: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const size = this.size;

        // Heart shape using path with gradient fill for realism
        const grad = ctx.createRadialGradient(x, y, size*0.1, x, y, size*0.55);
        grad.addColorStop(0, '#ff2a48');
        grad.addColorStop(0.5, '#b21028');
        grad.addColorStop(1, '#800018');

        ctx.shadowColor = 'rgba(255,40,70,0.9)';
        ctx.shadowBlur = size*0.3;

        ctx.fillStyle = grad;
        ctx.beginPath();

        // Top left circle
        ctx.arc(x - size*0.25, y - size*0.15, size*0.25, Math.PI, 0, false);
        // Top right circle
        ctx.arc(x + size*0.25, y - size*0.15, size*0.25, Math.PI, 0, false);

        // Bottom point
        ctx.lineTo(x, y + size*0.6);
        ctx.closePath();
        ctx.fill();

        ctx.shadowColor = 'transparent';
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'rgba(255,150,150,0.9)';
        ctx.stroke();
      }
    };
  }

  // Pipe class (trunks with more texture)
  class Pipe {
    constructor(x) {
      this.x = x;
      this.width = pipeWidth;
      this.gap = pipeGap;
      const minHeight = 90;
      this.topHeight = minHeight + Math.random() * (H - groundHeight - this.gap - minHeight);
      this.passed = false;
    }
    update() {
      this.x -= pipeSpeed;
    }
    draw() {
      this.drawTrunk(this.x, 0, this.width, this.topHeight);
      const bottomY = this.topHeight + this.gap;
      this.drawTrunk(this.x, bottomY, this.width, H - groundHeight - bottomY);
    }
    drawTrunk(x, y, width, height) {
      // Wood texture with gradient
      const woodGradient = ctx.createLinearGradient(x, y, x + width, y + height);
      woodGradient.addColorStop(0, '#4b2e05');
      woodGradient.addColorStop(0.5, '#7a5521');
      woodGradient.addColorStop(1, '#3a1e00');

      ctx.fillStyle = woodGradient;
      ctx.fillRect(x, y, width, height);

      // Bark texture lines
      ctx.strokeStyle = 'rgba(58,30,0,0.6)';
      ctx.lineWidth = 2;

      for(let i=3; i<width-3; i+=5){
        ctx.beginPath();
        ctx.moveTo(x+i, y);
        ctx.lineTo(x+i-1.5, y+height);
        ctx.stroke();
      }

      for(let i=0; i<height; i+=10){
        ctx.beginPath();
        const offset = (i%20<10)?0:4;
        ctx.moveTo(x, y+i+offset);
        ctx.bezierCurveTo(x + width/3, y+i+10+offset, x + 2*width/3, y+i-10+offset, x + width, y+i+offset);
        ctx.stroke();
      }

      // Dark outline
      ctx.strokeStyle = '#2f1e00';
      ctx.lineWidth = 4;
      ctx.strokeRect(x, y, width, height);
    }
  }

  // Cloud class - soft realistic shapes
  class Cloud {
    constructor() {
      this.x = Math.random() * W;
      this.y = Math.random() * H * 0.35 + 20;
      this.size = 50 + Math.random() * 70;
      this.speed = 0.2 + Math.random() * 0.4;
      this.opacity = 0.2 + Math.random() * 0.3;
    }
    update() {
      this.x += this.speed;
      if(this.x - this.size > W) this.x = -this.size;
    }
    draw() {
      const x = this.x;
      const y = this.y;
      const size = this.size;
      const o = this.opacity;

      ctx.fillStyle = `rgba(255, 255, 255, ${o})`;
      ctx.beginPath();

      // Draw 5 overlapping circles for soft cloud shape
      ctx.arc(x, y, size*0.4, Math.PI*0.5, Math.PI*1.5);
      ctx.arc(x + size*0.35, y - size*0.2, size*0.35, Math.PI, 0);
      ctx.arc(x + size*0.75, y - size*0.1, size*0.3, Math.PI, 0);
      ctx.arc(x + size*1.1, y + size*0.2, size*0.4, 0, Math.PI*1.5);
      ctx.arc(x + size*0.5, y + size*0.3, size*0.55, 0, Math.PI*2);

      ctx.closePath();
      ctx.fill();

      // subtle shading on cloud bottom
      let grad = ctx.createRadialGradient(x + size*0.6, y + size*0.4, size*0.3, x + size*0.6, y + size*0.7, size*0.9);
      grad.addColorStop(0, `rgba(255,255,255,${o*0.5})`);
      grad.addColorStop(1, `rgba(200,200,200,0)`);

      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(x + size*0.6, y + size*0.4, size*0.9, 0, Math.PI*2);
      ctx.fill();
    }
  }

  // Trees - realistic pine trees
  function drawPineTree(x, y, scale=1) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(scale, scale);

    // Trunk
    ctx.fillStyle = '#4b2e05';
    ctx.fillRect(-8, 0, 16, 50);

    // Pine leaves layers
    const greens = ['#21572f','#2a7b32','#3c8f3d','#4ca749','#5cc855'];
    ctx.strokeStyle = '#154317';
    ctx.lineWidth = 2;

    for(let i=0; i<5; i++){
      ctx.fillStyle = greens[i];
      ctx.beginPath();
      const baseY = 50 - i*22;
      ctx.moveTo(0, baseY - 60);
      ctx.lineTo(-45 + i*7, baseY);
      ctx.lineTo(45 - i*7, baseY);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }
    ctx.restore();
  }

    ctx.save();
    ctx.translate(x, y);
    ctx.scale(scale, scale);

    // Base walls
    ctx.fillStyle = '#c5b179';
    ctx.fillRect(-45, -40, 90, 70);
    ctx.strokeStyle = '#9b7e3c';
    ctx.lineWidth = 3;
    ctx.strokeRect(-45, -40, 90, 70);

    // Roof
    ctx.fillStyle = '#ab2e00';
    ctx.beginPath();
    ctx.moveTo(-55, -40);
    ctx.lineTo(0, -90);
    ctx.lineTo(55, -40);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
