<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Heart - Pour ma copine ❤️</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; touch-action: none; } /* Ciel bleu clair, désactiver zoom/pinch */
        canvas { display: block; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Adapter la taille du canvas à l'écran (pour mobile)
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Variables du jeu (adaptées pour mobile : plus petit, plus lent si besoin)
        let gravity = 0.6; // Légèrement plus fort pour sensation mobile
        let jump = -12; // Saut plus haut pour écrans tactiles
        let playerY = canvas.height / 2;
        let playerVelocity = 0;
        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let frame = 0;
        let obstacleFrequency = 120; // Plus fréquent pour dynamisme sur mobile
        let heartSize = 25; // Taille du cœur adaptée

        // Dessiner le cœur en style dessin animé (avec yeux mignons et contours noirs)
        function drawHeart(x, y, size) {
            // Corps du cœur
            ctx.beginPath();
            ctx.moveTo(x, y - size / 2);
            ctx.bezierCurveTo(x + size / 2, y - size, x + size, y - size / 2, x + size, y);
            ctx.bezierCurveTo(x + size, y + size / 2, x + size / 2, y + size / 2, x + size / 2, y + size);
            ctx.bezierCurveTo(x + size / 2, y + size / 2, x, y + size / 2, x, y + size);
            ctx.bezierCurveTo(x - size / 2, y + size / 2, x - size / 2, y + size / 2, x - size / 2, y + size);
            ctx.bezierCurveTo(x - size, y + size / 2, x - size, y, x - size, y);
            ctx.bezierCurveTo(x - size, y - size / 2, x - size / 2, y - size, x, y - size / 2);
            ctx.closePath();
            ctx.fillStyle = '#FF69B4'; // Rose vif
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#000000'; // Contours noirs pour style cartoon
            ctx.stroke();

            // Yeux mignons (pour style dessin animé)
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(x - size / 4, y, size / 6, 0, Math.PI * 2);
            ctx.arc(x + size / 4, y, size / 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(x - size / 4, y, size / 12, 0, Math.PI * 2);
            ctx.arc(x + size / 4, y, size / 12, 0, Math.PI * 2);
            ctx.fill();

            // Petite animation bouncy : scale léger avec sin
            heartSize = 25 + Math.sin(frame / 5) * 2;
        }

        // Dessiner un arbre en style dessin animé (feuillage fluffy, contours noirs)
        function drawTree(x, y, height, width) {
            // Tronc courbé pour cartoon
            ctx.beginPath();
            ctx.moveTo(x - width / 2, y + height);
            ctx.quadraticCurveTo(x - width / 2 - 10, y + height / 2, x - width / 2, y);
            ctx.lineTo(x + width / 2, y);
            ctx.quadraticCurveTo(x + width / 2 + 10, y + height / 2, x + width / 2, y + height);
            ctx.closePath();
            ctx.fillStyle = '#8B4513'; // Marron
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#000000'; // Contours
            ctx.stroke();

            // Feuillage (nuages verts fluffy)
            ctx.fillStyle = '#228B22'; // Vert
            ctx.beginPath();
            ctx.arc(x, y - height / 3, width * 1.5, 0, Math.PI * 2);
            ctx.arc(x - width * 1.2, y - height / 6, width, 0, Math.PI * 2);
            ctx.arc(x + width * 1.2, y - height / 6, width, 0, Math.PI * 2);
            ctx.arc(x, y + height / 6, width * 1.2, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.stroke();

            // Petites feuilles/détails
            ctx.fillStyle = '#32CD32'; // Vert clair
            ctx.beginPath();
            ctx.arc(x - width, y - height / 4, width / 2, 0, Math.PI * 2);
            ctx.arc(x + width, y - height / 4, width / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Dessiner le fond en style dessin animé (nuages fluffy, maisons mignonnes)
        function drawBackground() {
            // Ciel dégradé cartoon
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0FFFF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Nuages fluffy défilants
            ctx.fillStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ADD8E6'; // Bordures douces
            for (let i = 0; i < 5; i++) {
                let cloudX = (frame * 0.8 + i * 200) % (canvas.width + 200) - 200; // Plus lent sur mobile
                ctx.beginPath();
                ctx.arc(cloudX + 50, 100 + i * 50, 50, 0, Math.PI * 2);
                ctx.arc(cloudX + 100, 100 + i * 50, 60, 0, Math.PI * 2);
                ctx.arc(cloudX + 150, 100 + i * 50, 50, 0, Math.PI * 2);
                ctx.arc(cloudX + 80, 70 + i * 50, 40, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }

            // Sol herbeux avec motifs cartoon
            ctx.fillStyle = '#32CD32'; // Vert vif
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            // Ajouter des motifs d'herbe
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < canvas.width / 20; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 20, canvas.height - 50);
                ctx.lineTo(i * 20 + 5, canvas.height - 60);
                ctx.lineTo(i * 20 + 10, canvas.height - 50);
                ctx.fill();
            }

            // Petites maisons cartoon défilantes
            for (let i = 0; i < 3; i++) {
                let houseX = (frame * 2.5 + i * 300) % (canvas.width + 300) - 300;
                // Maison avec contours
                ctx.fillStyle = '#FFD700'; // Jaune vif
                ctx.fillRect(houseX, canvas.height - 100, 80, 50);
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.strokeRect(houseX, canvas.height - 100, 80, 50);

                // Toit triangulaire cartoon
                ctx.beginPath();
                ctx.moveTo(houseX - 10, canvas.height - 100);
                ctx.lineTo(houseX + 40, canvas.height - 140);
                ctx.lineTo(houseX + 90, canvas.height - 100);
                ctx.closePath();
                ctx.fillStyle = '#FF4500'; // Orange vif pour cartoon
                ctx.fill();
                ctx.stroke();

                // Fenêtre avec reflets
                ctx.fillStyle = '#ADD8E6';
                ctx.fillRect(houseX + 20, canvas.height - 80, 20, 20);
                ctx.strokeRect(houseX + 20, canvas.height - 80, 20, 20);
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(houseX + 22, canvas.height - 78, 8, 8); // Reflet

                // Porte
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(houseX + 50, canvas.height - 70, 20, 30);
                ctx.strokeRect(houseX + 50, canvas.height - 70, 20, 30);
            }
        }

        // Générer un obstacle (arbre haut et bas avec gap adapté pour mobile)
        function generateObstacle() {
            let gap = 250; // Gap plus large pour facilité sur mobile
            let topHeight = Math.random() * (canvas.height / 2 - gap / 2) + 120;
            let bottomHeight = canvas.height - topHeight - gap - 50;
            obstacles.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomHeight: bottomHeight,
                width: 100, // Plus large pour style cartoon
                passed: false
            });
        }

        // Mettre à jour les obstacles
        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 4; // Vitesse légèrement plus rapide pour mobile

                // Dessiner arbre du haut (inversé)
                drawTree(obstacles[i].x + obstacles[i].width / 2, 0, obstacles[i].topHeight, obstacles[i].width);

                // Dessiner arbre du bas
                drawTree(obstacles[i].x + obstacles[i].width / 2, canvas.height - obstacles[i].bottomHeight - 50, obstacles[i].bottomHeight, obstacles[i].width);

                // Vérifier collision (zone du cœur : approx 50x50)
                if (obstacles[i].x < 50 + heartSize && obstacles[i].x + obstacles[i].width > 50 - heartSize) {
                    if (playerY < obstacles[i].topHeight || playerY + heartSize * 2 > canvas.height - obstacles[i].bottomHeight - 50) {
                        gameOver = true;
                    }
                }

                // Score
                if (obstacles[i].x < 50 - heartSize && !obstacles[i].passed) {
                    score++;
                    obstacles[i].passed = true;
                }

                // Supprimer
                if (obstacles[i].x < -obstacles[i].width) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }
        }

        // Boucle de jeu
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();

            if (!gameStarted) {
                ctx.font = 'bold 30px Comic Sans MS'; // Police cartoon
                ctx.fillStyle = '#000';
                ctx.fillText('Tape l\'écran pour commencer ! ❤️', canvas.width / 2 - 200, canvas.height / 2);
            } else if (gameOver) {
                ctx.font = 'bold 40px Comic Sans MS';
                ctx.fillStyle = '#FF0000';
                ctx.fillText('Game Over ! Score: ' + score, canvas.width / 2 - 200, canvas.height / 2);
                ctx.font = 'bold 20px Comic Sans MS';
                ctx.fillText('Tape pour recommencer', canvas.width / 2 - 150, canvas.height / 2 + 50);
            } else {
                // Physique
                playerVelocity += gravity;
                playerY += playerVelocity;

                // Limites
                if (playerY > canvas.height - 50 - heartSize * 2) {
                    playerY = canvas.height - 50 - heartSize * 2;
                    gameOver = true;
                }
                if (playerY < 0) playerY = 0;

                drawHeart(50, playerY, heartSize);

                if (frame % obstacleFrequency === 0) {
                    generateObstacle();
                }

                updateObstacles();

                // Score avec police cartoon
                ctx.font = 'bold 20px Comic Sans MS';
                ctx.fillStyle = '#000';
                ctx.fillText('Score: ' + score, 10, 30);

                frame++;
            }

            requestAnimationFrame(gameLoop);
        }

        // Événements pour mobile (touch) et clavier (pour desktop)
        function jumpAction() {
            if (!gameStarted) {
                gameStarted = true;
                playerY = canvas.height / 2;
                playerVelocity = 0;
                obstacles = [];
                score = 0;
                frame = 0;
            } else if (gameOver) {
                gameOver = false;
                gameStarted = true;
                playerY = canvas.height / 2;
                playerVelocity = 0;
                obstacles = [];
                score = 0;
                frame = 0;
            } else {
                playerVelocity = jump;
            }
        }

        document.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Empêcher scroll/zoom
            jumpAction();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jumpAction();
            }
        });

        gameLoop();
    </script>
</body>
</html>
