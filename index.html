<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Charlène en Blocs</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
      border: 2px solid #555;
      touch-action: none;
    }
    #score {
      margin-top: 10px;
      font-size: 1.5em;
    }
    #controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    button {
      background: #444;
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 10px 15px;
      border-radius: 8px;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      width: 60px;
      height: 60px;
    }
    button:active {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Charlène en Blocs ❤️</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score : 0</div>

  <div id="controls">
    <button id="left">◀️</button>
    <button id="rotate">⟳</button>
    <button id="down">⬇️</button>
    <button id="right">▶️</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    const ROWS = 20;
    const COLS = 10;
    const BLOCK_SIZE = 20;

    context.scale(BLOCK_SIZE, BLOCK_SIZE);

    const colors = [
      null,
      '#FF0D72', // T
      '#0DC2FF', // I
      '#0DFF72', // S
      '#F538FF', // Z
      '#FF8E0D', // L
      '#FFE138', // O
      '#3877FF', // J
    ];

    const pieces = [
      [],
      [[0,1,0],[1,1,1]],          // T
      [[1,1,1,1]],                // I
      [[0,1,1],[1,1,0]],          // S
      [[1,1,0],[0,1,1]],          // Z
      [[1,0,0],[1,1,1]],          // L
      [[1,1],[1,1]],              // O
      [[0,0,1],[1,1,1]],          // J
    ];

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function randomPiece() {
      const typeId = Math.floor(Math.random() * (pieces.length -1)) +1;
      const matrix = pieces[typeId];
      return {matrix, typeId};
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if(value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
            context.strokeStyle = '#222';
            context.lineWidth = 0.05;
            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for(let y = 0; y < m.length; ++y) {
        for(let x = 0; x < m[y].length; ++x) {
          if(m[y][x] !== 0 &&
             (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row,y) => {
        row.forEach((value,x) => {
          if(value !==0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function rotate(matrix, dir) {
      for(let y=0; y < matrix.length; ++y) {
        for(let x=0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if(dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while(collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if(offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for(let y = arena.length -1; y >= 0; --y) {
        for(let x = 0; x < arena[y].length; ++x) {
          if(arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y,1)[0].fill(0);
        arena.unshift(row);
        y++;
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    let dropCounter = 0;
    let dropInterval = 1000;

    let lastTime = 0;

    function update(time=0) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if(dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      context.fillStyle = '#111';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, {x:0,y:0});
      drawMatrix(player.matrix, player.pos);

      document.getElementById('score').innerText = 'Score : ' + player.score;
    }

    function playerDrop() {
      player.pos.y++;
      if(collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if(collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const piece = randomPiece();
      player.matrix = piece.matrix;
      player.typeId = piece.typeId;
      player.pos.y = 0;
      player.pos.x = Math.floor((COLS / 2) - (player.matrix[0].length / 2));
      if(collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
      }
    }

    const arena = createMatrix(COLS, ROWS);

    const player = {
      pos: {x:0,y:0},
      matrix: null,
      typeId: null,
      score: 0
    };

    // Contrôles clavier
    document.addEventListener('keydown', event => {
      if(event.key === 'ArrowLeft') {
        playerMove(-1);
      } else if(event.key === 'ArrowRight') {
        playerMove(1);
      } else if(event.key === 'ArrowDown') {
        playerDrop();
      } else if(event.key === 'ArrowUp') {
        playerRotate(1);
      }
    });

    // Contrôles tactiles
    document.getElementById('left').addEventListener('touchstart', e => {
      e.preventDefault();
      playerMove(-1);
    });
    document.getElementById('right').addEventListener('touchstart', e => {
      e.preventDefault();
      playerMove(1);
    });
    document.getElementById('down').addEventListener('touchstart', e => {
      e.preventDefault();
      playerDrop();
    });
    document.getElementById('rotate').addEventListener('touchstart', e => {
      e.preventDefault();
      playerRotate(1);
    });

    playerReset();
    update();
  </script>
</body>
</html>
