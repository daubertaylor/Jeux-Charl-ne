<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart - Nature</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    height: 100%;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }
  canvas {
    display: block;
    background: #87ceeb;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
  }
  #score {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 2px 2px 6px #800000cc;
    user-select: none;
    pointer-events: none;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<canvas id="game"></canvas>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  // Variables
  const gravity = 0.6;
  const lift = -12;
  const pipeSpeed = 3;
  const pipeWidthRatio = 0.12;
  const pipeGapRatio = 0.35;

  let bird = {
    x: 0,
    y: 0,
    size: 0,
    velocity: 0
  };

  let pipes = [];
  let frameCount = 0;
  let score = 0;
  let gameOver = false;

  const scoreEl = document.getElementById('score');

  // Initialise le jeu
  function resetGame() {
    bird.x = W * 0.2;
    bird.y = H / 2;
    bird.size = Math.min(W, H) * 0.08;
    bird.velocity = 0;
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;
    scoreEl.textContent = "Score: 0";
  }

  // Dessine un cœur cartoon
  function drawHeart(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    const topCurveHeight = size * 0.3;
    ctx.moveTo(x, y + topCurveHeight);
    ctx.bezierCurveTo(x, y,
      x - size / 2, y,
      x - size / 2, y + topCurveHeight);
    ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
      x, y + (size + topCurveHeight) / 1.2,
      x, y + size);
    ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2,
      x + size / 2, y + (size + topCurveHeight) / 2,
      x + size / 2, y + topCurveHeight);
    ctx.bezierCurveTo(x + size / 2, y,
      x, y,
      x, y + topCurveHeight);
    ctx.closePath();
    ctx.fill();

    ctx.lineWidth = 4;
    ctx.strokeStyle = 'white';
    ctx.stroke();
  }

  // Dessine un arbre simple (tronc + feuillage)
  function drawTree(x, y, width, height) {
    // Tronc marron
    ctx.fillStyle = '#5c3a1a';
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 3;
    ctx.fillRect(x, y, width, height);
    ctx.strokeRect(x, y, width, height);

    // Feuillage vert cartoon (3 ellipses)
    const foliageRadius = width * 1.2;
    const foliageY = y - foliageRadius * 0.6;

    ctx.fillStyle = '#2e8b57';
    ctx.beginPath();
    ctx.ellipse(x + width / 2, foliageY, foliageRadius, foliageRadius * 0.8, 0, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.ellipse(x + width / 2 - foliageRadius * 0.6, foliageY + foliageRadius * 0.2, foliageRadius * 0.9, foliageRadius * 0.6, 0, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.ellipse(x + width / 2 + foliageRadius * 0.6, foliageY + foliageRadius * 0.2, foliageRadius * 0.9, foliageRadius * 0.6, 0, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();
  }

  // Nuage animé simple
  class Cloud {
    constructor(x, y, scale, speed) {
      this.x = x;
      this.y = y;
      this.scale = scale;
      this.speed = speed;
    }
    draw() {
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.beginPath();
      let bX = this.x, bY = this.y, s = this.scale;
      ctx.arc(bX, bY, 20 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 25 * s, bY - 10 * s, 25 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 60 * s, bY - 5 * s, 20 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 40 * s, bY + 10 * s, 22 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 75 * s, bY + 10 * s, 18 * s, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
    }
    update() {
      this.x += this.speed;
      if (this.speed > 0 && this.x - 100 * this.scale > W) this.x = -100 * this.scale;
      else if (this.speed < 0 && this.x + 100 * this.scale < 0) this.x = W + 100 * this.scale;
    }
  }
  const clouds = [
    new Cloud(W * 0.1, H * 0.2, 1.3, 0.3),
    new Cloud(W * 0.5, H * 0.15, 1.0, 0.2),
    new Cloud(W * 0.8, H * 0.25, 1.5, 0.25),
  ];

  // Création d’un nouveau pipe (arbre)
  function createPipe() {
    const pipeWidth = W * pipeWidthRatio;
    const pipeGap = H * pipeGapRatio;
    const minPipeHeight = H * 0.1;
    const maxPipeHeight = H - pipeGap - minPipeHeight;
    const topPipeHeight = minPipeHeight + Math.random() * (maxPipeHeight - minPipeHeight);

    pipes.push({
      x: W,
      topHeight: topPipeHeight,
      width: pipeWidth,
      gap: pipeGap,
    });
  }

  // Vérifie collision entre coeur et arbres / limites
  function checkCollision() {
    const b = bird;
    const halfSize = b.size / 2;

    for (let pipe of pipes) {
      // Collision avec pipe du haut
      if (
        b.x + halfSize > pipe.x &&
        b.x - halfSize < pipe.x + pipe.width &&
        b.y - halfSize < pipe.topHeight
      ) return true;

      // Collision avec pipe du bas
      if (
        b.x + halfSize > pipe.x &&
        b.x - halfSize < pipe.x + pipe.width &&
        b.y + halfSize > pipe.topHeight + pipe.gap
      ) return true;
    }
    // Collision avec sol/plafond
    if (b.y + halfSize > H || b.y - halfSize < 0) return true;

    return false;
  }

  // Dessine le sol herbeux
  function drawGround() {
    const grassHeight = H * 0.12;
    const grad = ctx.createLinearGradient(0, H - grassHeight, 0, H);
    grad.addColorStop(0, '#3cb043');
    grad.addColorStop(1, '#2e8b57');
    ctx.fillStyle = grad;
    ctx.fillRect(0, H - grassHeight, W, grassHeight);
  }

  // Dessine tous les éléments du jeu
  function draw() {
    ctx.clearRect(0, 0, W, H);

    drawGround();

    clouds.forEach(c => {
      c.draw();
      c.update();
    });

    // Pipes / arbres
    pipes.forEach(pipe => {
      // Arbre haut inversé
      ctx.save();
      ctx.translate(pipe.x + pipe.width / 2, pipe.topHeight / 2);
      ctx.scale(1, -1);
      drawTree(-pipe.width / 2, 0, pipe.width, pipe.topHeight);
      ctx.restore();

      // Arbre bas
      drawTree(pipe.x, pipe.topHeight + pipe.gap, pipe.width, H - (pipe.topHeight + pipe.gap) - H * 0.12);
    });

    // Oiseau (coeur)
    drawHeart(bird.x, bird.y, bird.size, '#e63946');
  }

  // Met à jour la physique du jeu
  function update() {
    if (gameOver) return;

    bird.velocity += gravity;
    bird.y += bird.velocity;

    // Avance des pipes
    for (let pipe of pipes) {
      pipe.x -= pipeSpeed;
    }

    // Supprime les pipes hors écran à gauche
    if (pipes.length && pipes[0].x + pipes[0].width < 0) {
      pipes.shift();
      score++;
      scoreEl.textContent = "Score: " + score;
    }

    // Ajoute un nouveau pipe toutes les 120 frames (~2 sec à 60fps)
    frameCount++;
    if (frameCount % 120 === 0) {
      createPipe();
    }

    if (checkCollision()) {
      gameOver = true;
      scoreEl.textContent = "Game Over ! Score final : " + score + " - Rafraîchis pour rejouer";
    }
  }

  // Gestion de la touche espace ou clic pour faire sauter
  function flap() {
    if (gameOver) return;
    bird.velocity = lift;
  }
  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      flap();
      e.preventDefault();
    }
  });
  window.addEventListener('mousedown', e => {
    flap();
  });
  window.addEventListener('touchstart', e => {
    flap();
  });

  // Boucle principale
  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  resetGame();
  loop();
})();
</script>

</body>
</html>
