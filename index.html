<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart Cartoon</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: linear-gradient(to top, #87ceeb 0%, #a0d8f7 70%, #ffffff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
  }
  #score {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #2c3e50;
    text-shadow: 1px 1px 3px #fff;
    user-select: none;
    z-index: 10;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    user-select: none;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
  }
  #restartBtn:hover {
    background: #b82727;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const restartBtn = document.getElementById('restartBtn');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  // GAME VARIABLES
  let bird, pipes, frameCount, score, gameOver;

  // CONSTANTS
  const gravity = 0.7;
  const jumpForce = -12;
  const pipeWidth = W * 0.12;
  const pipeGap = H * 0.28;
  const groundHeight = H * 0.12;
  const pipeSpeed = 4;

  // Bird object (le cœur)
  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      size: 45,
      velocity: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const size = this.size;
        const topCurveHeight = size * 0.3;

        ctx.shadowColor = 'rgba(214,48,49,0.6)';
        ctx.shadowBlur = size * 0.15;

        const grad = ctx.createLinearGradient(x - size/2, y, x + size/2, y + size);
        grad.addColorStop(0, '#e63946');
        grad.addColorStop(0.5, '#d62828');
        grad.addColorStop(1, '#9b1b1b');
        ctx.fillStyle = grad;

        ctx.beginPath();
        ctx.moveTo(x, y + topCurveHeight);
        ctx.bezierCurveTo(x, y,
          x - size / 2, y,
          x - size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
          x, y + (size + topCurveHeight) / 1.2,
          x, y + size);
        ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2,
          x + size / 2, y + (size + topCurveHeight) / 2,
          x + size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x + size / 2, y,
          x, y,
          x, y + topCurveHeight);
        ctx.closePath();
        ctx.fill();

        ctx.lineWidth = 3;
        ctx.shadowColor = 'transparent';
        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
        ctx.stroke();
      }
    };
  }

  // Pipe class : troncs d'arbre cartoon détaillés
  class Pipe {
    constructor(x) {
      this.x = x;
      this.width = pipeWidth;
      this.gap = pipeGap;
      const minHeight = 80;
      this.topHeight = minHeight + Math.random() * (H - groundHeight - this.gap - minHeight);
      this.passed = false;
    }
    update() {
      this.x -= pipeSpeed;
    }
    draw() {
      this.drawTrunk(this.x, 0, this.width, this.topHeight);
      const bottomY = this.topHeight + this.gap;
      this.drawTrunk(this.x, bottomY, this.width, H - groundHeight - bottomY);
    }
    drawTrunk(x, y, width, height) {
      const trunkColor = '#6b4f2b';
      const trunkShadow = '#4b3718';

      ctx.fillStyle = trunkColor;
      ctx.fillRect(x, y, width, height);

      ctx.strokeStyle = trunkShadow;
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, width, height);

      ctx.strokeStyle = '#8c6e3f';
      ctx.lineWidth = 1.2;
      const ringCount = Math.floor(height / 15);
      for(let i=0; i<ringCount; i++){
        ctx.beginPath();
        const ringY = y + i*15 + 7;
        ctx.ellipse(x + width/2, ringY, width*0.45, 5, 0, 0, 2*Math.PI);
        ctx.stroke();
      }
    }
  }

  // Décor montagne simple
  const mountainColors = ['#4c704c', '#527953', '#6a8a6a'];
  const mountainBaseY = () => H - groundHeight;

  function drawMountains(time) {
    const mountainWidth = W / 6;
    for(let i = -1; i < 8; i++) {
      const x = i * mountainWidth - (time * 0.2 % mountainWidth);
      const peakHeight = 150 + 30 * Math.sin(i + time / 1000);
      ctx.fillStyle = mountainColors[i % mountainColors.length];
      ctx.beginPath();
      ctx.moveTo(x, mountainBaseY());
      ctx.lineTo(x + mountainWidth / 2, mountainBaseY() - peakHeight);
      ctx.lineTo(x + mountainWidth, mountainBaseY());
      ctx.closePath();
      ctx.fill();
    }
  }

  // Maisons stylisées
  class House {
    constructor(x, y, scale) {
      this.x = x;
      this.y = y;
      this.scale = scale;
    }
    draw() {
      const x = this.x;
      const y = this.y;
      const s = this.scale;

      ctx.fillStyle = '#ffcd94';
      ctx.strokeStyle = '#a8692a';
      ctx.lineWidth = 3;
      ctx.fillRect(x, y - 60 * s, 80 * s, 60 * s);
      ctx.strokeRect(x, y - 60 * s, 80 * s, 60 * s);

      ctx.fillStyle = '#d64545';
      ctx.beginPath();
      ctx.moveTo(x - 10 * s, y - 60 * s);
      ctx.lineTo(x + 40 * s, y - 110 * s);
      ctx.lineTo(x + 90 * s, y - 60 * s);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = '#f5f3ce';
      ctx.fillRect(x + 10 * s, y - 40 * s, 25 * s, 25 * s);
      ctx.fillRect(x + 45 * s, y - 40 * s, 25 * s, 25 * s);
      ctx.strokeRect(x + 10 * s, y - 40 * s, 25 * s, 25 * s);
      ctx.strokeRect(x + 45 * s, y - 40 * s, 25 * s, 25 * s);
    }
  }
  const houses = [
    new House(W * 0.1, H - groundHeight, 0.6),
    new House(W * 0.35, H - groundHeight, 0.5),
    new House(W * 0.65, H - groundHeight, 0.7),
    new House(W * 1.1, H - groundHeight, 0.6),
  ];

  // Sol herbeux simple
  function drawGround() {
    ctx.fillStyle = '#3ba34d';
    ctx.fillRect(0, H - groundHeight, W, groundHeight);

    // Traits herbe
    ctx.strokeStyle = '#2e7d32';
    ctx.lineWidth = 2;
    for(let i=0; i<W; i+=20) {
      ctx.beginPath();
      ctx.moveTo(i, H - groundHeight);
      ctx.lineTo(i + 5, H - groundHeight - 15);
      ctx.stroke();
    }
  }

  // INITIALISATION
  function init() {
    bird = createBird();
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;
    scoreEl.textContent = 'Score: 0';
    gameOverMessage.style.display = 'none';

    // Initial pipes spacing sur 3 tubes
    const startX = W + 100;
    for(let i=0; i<4; i++) {
      pipes.push(new Pipe(startX + i * (pipeWidth + 230)));
    }
  }

  // INPUT
  function jump() {
    if(!gameOver) bird.jump();
  }
  window.addEventListener('keydown', e => {
    if(e.code === 'Space') {
      e.preventDefault();
      jump();
    }
  });
  window.addEventListener('mousedown', jump);
  restartBtn.addEventListener('click', () => {
    init();
    loop();
  });

  // COLLISION SIMPLE RECTANGLE
  function isColliding(bird, pipe) {
    const bx = bird.x;
    const by = bird.y;
    const bs = bird.size / 2;

    // Top pipe
    if(bx + bs > pipe.x && bx - bs < pipe.x + pipe.width && by - bs < pipe.topHeight) return true;
    // Bottom pipe
    if(bx + bs > pipe.x && bx - bs < pipe.x + pipe.width && by + bs > pipe.topHeight + pipe.gap) return true;

    return false;
  }

  // GAME LOOP
  function loop(time=0) {
    if(gameOver) {
      gameOverMessage.style.display = 'block';
      return;
    }

    ctx.clearRect(0, 0, W, H);

    // Décor
    drawMountains(time);
    houses.forEach(h => h.draw());
    drawGround();

    // Pipes
    pipes.forEach(pipe => {
      pipe.update();
      pipe.draw();

      // Si hors écran à gauche, reset à droite avec nouvelle hauteur
      if(pipe.x + pipe.width < 0) {
        pipe.x = W + pipeWidth + 230;
        pipe.topHeight = 80 + Math.random() * (H - groundHeight - pipe.gap - 80);
        pipe.passed = false;
      }

      // Vérifie collision
      if(isColliding(bird, pipe)) {
        gameOver = true;
      }

      // Score
      if(!pipe.passed && pipe.x + pipe.width < bird.x) {
        pipe.passed = true;
        score++;
        scoreEl.textContent = 'Score: ' + score;
      }
    });

    // Bird update + draw
    bird.update();
    bird.draw();

    frameCount++;
    if(!gameOver) {
      requestAnimationFrame(loop);
    } else {
      gameOverMessage.style.display = 'block';
    }
  }

  // Démarrage
  init();
  loop();
})();
</script>

</body>
</html>
