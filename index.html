<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart - Pour Mon Amour</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    background: linear-gradient(to top, #87ceeb 0%, #d0f0ff 100%);
    user-select: none;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: transparent;
    z-index: 1;
  }

  #ui {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255 255 255 / 0.9);
    flex-direction: column;
    z-index: 10;
  }
  #ui.hidden {
    display: none;
  }
  #title {
    font-size: 3rem;
    color: #d63031;
    text-shadow: 2px 2px 5px #b22222;
    margin-bottom: 20px;
  }
  #bestScore {
    font-size: 1.5rem;
    margin-bottom: 40px;
    color: #333;
  }
  #startBtn {
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 18px 40px;
    font-size: 1.8rem;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(214, 48, 49, 0.7);
    transition: background 0.3s ease;
  }
  #startBtn:hover {
    background: #b22222;
  }

  #score {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #2c3e50;
    text-shadow: 1px 1px 3px #fff;
    user-select: none;
    z-index: 10;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    user-select: none;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
  }
  #restartBtn:hover {
    background: #b82727;
  }
</style>
</head>
<body>

<div id="ui">
  <div id="title">Flappy Heart ❤️</div>
  <div id="bestScore">Meilleur score : 0</div>
  <button id="startBtn">Jouer</button>
</div>

<div id="score">Score: 0</div>

<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const restartBtn = document.getElementById('restartBtn');
  const ui = document.getElementById('ui');
  const startBtn = document.getElementById('startBtn');
  const bestScoreEl = document.getElementById('bestScore');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  // Best score in localStorage
  let bestScore = localStorage.getItem('bestScore') || 0;
  bestScoreEl.textContent = 'Meilleur score : ' + bestScore;

  // GAME VARIABLES
  let bird, pipes, frameCount, score, gameOver, gameStarted;

  // CONSTANTS
  const gravity = 0.6;
  const jumpForce = -11;
  const pipeWidth = W * 0.12;
  const pipeGap = H * 0.33;
  const groundHeight = H * 0.12;

  // Bird object
  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      size: 40,
      velocity: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const size = this.size;
        const topCurveHeight = size * 0.3;

        ctx.shadowColor = 'rgba(214,48,49,0.6)';
        ctx.shadowBlur = size * 0.15;

        const grad = ctx.createLinearGradient(x - size/2, y, x + size/2, y + size);
        grad.addColorStop(0, '#e63946');
        grad.addColorStop(0.5, '#d62828');
        grad.addColorStop(1, '#9b1b1b');
        ctx.fillStyle = grad;

        ctx.beginPath();
        ctx.moveTo(x, y + topCurveHeight);
        ctx.bezierCurveTo(x, y,
          x - size / 2, y,
          x - size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
          x, y + (size + topCurveHeight) / 1.2,
          x, y + size);
        ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2,
          x + size / 2, y + (size + topCurveHeight) / 2,
          x + size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x + size / 2, y,
          x, y,
          x, y + topCurveHeight);
        ctx.closePath();
        ctx.fill();

        ctx.lineWidth = 3;
        ctx.shadowColor = 'transparent';
        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
        ctx.stroke();
      }
    };
  }

  // Pipe class (only trunks)
  class Pipe {
    constructor(x) {
      this.x = x;
      this.width = pipeWidth;
      this.gap = pipeGap;
      const minHeight = 50;
      this.topHeight = minHeight + Math.random() * (H - groundHeight - this.gap - minHeight);
      this.passed = false;
    }
    update() {
      this.x -= 3;
    }
    draw() {
      this.drawTrunk(this.x, 0, this.width, this.topHeight);
      const bottomY = this.topHeight + this.gap;
      this.drawTrunk(this.x, bottomY, this.width, H - groundHeight - bottomY);
    }
    drawTrunk(x, y, width, height) {
      // wood base
      const baseColor = '#5c3a1a';
      const shadowColor = '#3a260c';
      ctx.fillStyle = baseColor;
      ctx.fillRect(x, y, width, height);

      ctx.strokeStyle = shadowColor;
      ctx.lineWidth = 2;

      // wood grain (curves)
      for(let i=0; i < height; i += 6){
        ctx.beginPath();
        const offset = (i % 12 < 6) ? 0 : 3;
        ctx.moveTo(x, y + i + offset);
        ctx.bezierCurveTo(x + width/3, y + i + 10 + offset, x + 2*width/3, y + i - 10 + offset, x + width, y + i + offset);
        ctx.stroke();
      }

      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, width, height);
    }
  }

  // Clouds
  class Cloud {
    constructor(x, y, scale, speed) {
      this.x = x;
      this.y = y;
      this.scale = scale;
      this.speed = speed;
      this.alpha = 0.5 + Math.random() * 0.5;
      this.alphaDir = 0.005 + Math.random() * 0.01;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = '#fff';
      ctx.shadowColor = 'rgba(255,255,255,0.7)';
      ctx.shadowBlur = 15;
      ctx.beginPath();
      let bX = this.x, bY = this.y, s = this.scale;
      ctx.arc(bX, bY, 25 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 35 * s, bY - 10 * s, 30 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 70 * s, bY - 5 * s, 25 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 50 * s, bY + 10 * s, 27 * s, 0, 2 * Math.PI);
      ctx.arc(bX + 85 * s, bY + 10 * s, 20 * s, 0, 2 * Math.PI);
      ctx.fill();
      ctx.restore();
    }
    update() {
      this.x += this.speed;
      if (this.speed > 0 && this.x - 100 * this.scale > W) this.x = -100 * this.scale;
      else if (this.speed < 0 && this.x + 100 * this.scale < 0) this.x = W + 100 * this.scale;

      this.alpha += this.alphaDir;
      if (this.alpha > 1 || this.alpha < 0.4) this.alphaDir = -this.alphaDir;
    }
  }
  const clouds = [
    new Cloud(W * 0.1, H * 0.18, 1.3, 0.3),
    new Cloud(W * 0.5, H * 0.15, 1.0, 0.22),
    new Cloud(W * 0.8, H * 0.23, 1.5, 0.25),
  ];

  // Mountains with gradients and shadows
  function drawMountains(time) {
    const baseY = H - groundHeight;
    const mountainWidth = W / 6;

    for(let i = -1; i < 8; i++) {
      let peakX = i * mountainWidth + (time / 30 % mountainWidth);
      let peakY = baseY - 170 - 30 * Math.sin(i + time / 1000);

      // mountain body
      let grad = ctx.createLinearGradient(peakX, peakY, peakX, baseY);
      grad.addColorStop(0, '#4a6e1a');
      grad.addColorStop(1, '#2e3b0a');

      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.moveTo(peakX, baseY);
      ctx.lineTo(peakX + mountainWidth / 2, peakY);
      ctx.lineTo(peakX + mountainWidth, baseY);
      ctx.closePath();
      ctx.fill();

      // shadow (right side)
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.beginPath();
      ctx.moveTo(peakX + mountainWidth / 2, peakY);
      ctx.lineTo(peakX + mountainWidth * 0.8, baseY);
      ctx.lineTo(peakX + mountainWidth, baseY);
      ctx.closePath();
      ctx.fill();
    }
  }

  // Grass blades waving
  let grassPoints = [];
  function initGrass() {
    grassPoints = [];
    for(let i=0; i<=W; i+=15){
      grassPoints.push({
        x: i,
        baseY: H - groundHeight,
        height: 10 + Math.random()*15,
        offset: Math.random()*1000,
      });
    }
  }
