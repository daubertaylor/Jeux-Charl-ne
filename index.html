<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart - Version détaillée</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: linear-gradient(to top, #87ceeb 0%, #d0f0ff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
  }
  #score {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #2c3e50;
    text-shadow: 1px 1px 3px #fff;
    user-select: none;
    z-index: 10;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    user-select: none;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
    transition: background 0.3s ease;
  }
  #restartBtn:hover {
    background: #b82727;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const restartBtn = document.getElementById('restartBtn');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  // GAME VARIABLES
  let bird, pipes, frameCount, score, gameOver;

  // CONSTANTS
  const gravity = 0.6;
  const jumpForce = -11;
  const pipeWidth = W * 0.12;
  const pipeGap = H * 0.33;
  const groundHeight = H * 0.12;

  // Bird object with pulsating animation
  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      baseSize: 40,
      size: 40,
      velocity: 0,
      pulseDir: 1,
      pulseSpeed: 0.02,
      pulseScale: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }

        // Pulsate (scale from 0.95 to 1.05)
        this.pulseScale += this.pulseSpeed * this.pulseDir;
        if(this.pulseScale > 0.05 || this.pulseScale < -0.05) this.pulseDir *= -1;
        this.size = this.baseSize * (1 + this.pulseScale);
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const size = this.size;
        const topCurveHeight = size * 0.3;

        // Shadow/glow
        ctx.shadowColor = 'rgba(214,48,49,0.6)';
        ctx.shadowBlur = size * 0.25;

        // Gradient fill with gloss highlight
        const grad = ctx.createLinearGradient(x - size/2, y, x + size/2, y + size);
        grad.addColorStop(0, '#e63946');
        grad.addColorStop(0.5, '#d62828');
        grad.addColorStop(1, '#9b1b1b');
        ctx.fillStyle = grad;

        ctx.beginPath();
        ctx.moveTo(x, y + topCurveHeight);
        ctx.bezierCurveTo(x, y,
          x - size / 2, y,
          x - size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
          x, y + (size + topCurveHeight) / 1.2,
          x, y + size);
        ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.2,
          x + size / 2, y + (size + topCurveHeight) / 2,
          x + size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x + size / 2, y,
          x, y,
          x, y + topCurveHeight);
        ctx.closePath();
        ctx.fill();

        // Gloss highlight
        const glossGrad = ctx.createRadialGradient(x - size*0.15, y - size*0.3, size*0.05, x - size*0.1, y - size*0.35, size*0.2);
        glossGrad.addColorStop(0, 'rgba(255,255,255,0.7)');
        glossGrad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = glossGrad;
        ctx.fill();

        ctx.lineWidth = 3;
        ctx.shadowColor = 'transparent';
        ctx.strokeStyle = 'rgba(255,255,255,0.9)';
        ctx.stroke();
      }
    };
  }

  // Pipe class (only trunks) with more texture and shadow
  class Pipe {
    constructor(x) {
      this.x = x;
      this.width = pipeWidth;
      this.gap = pipeGap;
      const minHeight = 50;
      this.topHeight = minHeight + Math.random() * (H - groundHeight - this.gap - minHeight);
      this.passed = false;
    }
    update() {
      this.x -= 3;
    }
    draw() {
      // Draw top trunk
      this.drawTrunk(this.x, 0, this.width, this.topHeight);
      // Draw bottom trunk
      const bottomY = this.topHeight + this.gap;
      this.drawTrunk(this.x, bottomY, this.width, H - groundHeight - bottomY);
    }
    drawTrunk(x, y, width, height) {
      // Base fill with wood texture gradient
      const grad = ctx.createLinearGradient(x, y, x + width, y + height);
      grad.addColorStop(0, '#7b5e2f');
      grad.addColorStop(0.5, '#5c3a1a');
      grad.addColorStop(1, '#432c10');
      ctx.fillStyle = grad;
      ctx.fillRect(x, y, width, height);

      // Shadow for depth
      ctx.shadowColor = 'rgba(0,0,0,0.3)';
      ctx.shadowBlur = 8;
      ctx.fillRect(x, y, width * 0.15, height);

      // Texture lines - horizontal curved lines
      ctx.shadowBlur = 0;
      ctx.strokeStyle = '#4b2f13';
      ctx.lineWidth = 1.2;
      for(let i=0; i < height; i += 5){
        ctx.beginPath();
        const offset = (i % 10 < 5) ? 0 : 3;
        ctx.moveTo(x, y + i + offset);
        ctx.bezierCurveTo(x + width/3, y + i + 6 + offset, x + 2*width/3, y + i - 6 + offset, x + width, y + i + offset);
        ctx.stroke();
      }

      // Bark cracks - vertical thin lines
      ctx.strokeStyle = '#3a260c';
      ctx.lineWidth = 1.5;
      for(let i=0; i < width; i += 6){
        ctx.beginPath();
        const crackX = x + i + Math.sin(i*3 + y*0.5)*2;
        ctx.moveTo(crackX, y);
        ctx.lineTo(crackX, y + height);
        ctx.stroke();
      }

      // Outline
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#362509';
      ctx.strokeRect(x, y, width, height);
    }
  }

      this.x = x;
      this.y = y;
      this.scale = scale;
      this.speed = speed;

      this.alphaDir = 0.005 + Math.random() * 0.01;
