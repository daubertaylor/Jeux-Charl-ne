<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
  body {
    margin: 0; background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    font-family: 'Comic Neue', cursive;
    overflow: hidden;
    user-select: none;
  }
  #gameCanvas {
    display: block;
    margin: 20px auto;
    background: #87ceeb; /* ciel bleu */
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }
  #score {
    text-align: center;
    font-size: 24px;
    color: #fff;
    text-shadow: 1px 1px 3px #a00;
    margin-top: 10px;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">Score: 0</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const W = canvas.width;
  const H = canvas.height;

  // Coeur dessin animé
  function drawHeart(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    const topCurveHeight = size * 0.3;
    ctx.moveTo(x, y + topCurveHeight);
    // Left side
    ctx.bezierCurveTo(
      x, y,
      x - size / 2, y,
      x - size / 2, y + topCurveHeight
    );
    // Bottom left
    ctx.bezierCurveTo(
      x - size / 2, y + (size + topCurveHeight) / 2,
      x, y + (size + topCurveHeight) / 1.2,
      x, y + size
    );
    // Bottom right
    ctx.bezierCurveTo(
      x, y + (size + topCurveHeight) / 1.2,
      x + size / 2, y + (size + topCurveHeight) / 2,
      x + size / 2, y + topCurveHeight
    );
    // Right side
    ctx.bezierCurveTo(
      x + size / 2, y,
      x, y,
      x, y + topCurveHeight
    );
    ctx.closePath();
    ctx.fill();

    // contour blanc épais pour style dessin animé
    ctx.lineWidth = 4;
    ctx.strokeStyle = 'white';
    ctx.stroke();
  }

  // Variables du jeu
  let bird = {
    x: 80,
    y: H / 2,
    size: 40,
    velocity: 0,
    gravity: 0.5,
    lift: -10,
  };

  let pipes = [];
  let pipeWidth = 60;
  let pipeGap = 160;
  let pipeSpeed = 2;
  let frameCount = 0;
  let score = 0;
  let gameOver = false;

  // Créer un tuyau aléatoire (topY est le bas du tuyau supérieur)
  function createPipe() {
    const minPipeHeight = 50;
    const maxPipeHeight = H - pipeGap - minPipeHeight;
    const topPipeBottomY = minPipeHeight + Math.random() * (maxPipeHeight - minPipeHeight);
    pipes.push({
      x: W,
      topY: topPipeBottomY,
      width: pipeWidth,
    });
  }

  // Dessiner les tuyaux
  function drawPipes() {
    ctx.fillStyle = '#228B22'; // vert dessin animé
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 4;
    pipes.forEach(pipe => {
      // tuyau du haut
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.topY);
      ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topY);
      // tuyau du bas
      const bottomY = pipe.topY + pipeGap;
      const bottomHeight = H - bottomY;
      ctx.fillRect(pipe.x, bottomY, pipe.width, bottomHeight);
      ctx.strokeRect(pipe.x, bottomY, pipe.width, bottomHeight);
    });
  }

  // Vérifier collision entre coeur et tuyaux
  function collision() {
    for (let pipe of pipes) {
      // BBox coeur approximée par un carré autour du centre
      let birdBox = {
        left: bird.x - bird.size / 2,
        right: bird.x + bird.size / 2,
        top: bird.y - bird.size / 2,
        bottom: bird.y + bird.size / 2,
      };

      // Tuyau du haut
      if (
        birdBox.right > pipe.x &&
        birdBox.left < pipe.x + pipe.width &&
        birdBox.top < pipe.topY
      ) {
        return true;
      }

      // Tuyau du bas
      if (
        birdBox.right > pipe.x &&
        birdBox.left < pipe.x + pipe.width &&
        birdBox.bottom > pipe.topY + pipeGap
      ) {
        return true;
      }
    }

    // Toucher le sol ou le plafond
    if (bird.y + bird.size / 2 > H || bird.y - bird.size / 2 < 0) {
      return true;
    }

    return false;
  }

  // Boucle de jeu
  function gameLoop() {
    if (gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.6)';
      ctx.fillRect(0, 0, W, H);
      ctx.fillStyle = '#ff5555';
      ctx.font = '36px Comic Neue, cursive';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', W / 2, H / 2 - 40);
      ctx.font = '20px Comic Neue, cursive';
      ctx.fillText(`Score: ${score}`, W / 2, H / 2);
      ctx.fillStyle = '#fff0f5';
      ctx.font = '18px Comic Neue, cursive';
      ctx.fillText("C’est pas grave mon amour", W / 2, H / 2 + 40);
      ctx.fillText("Chaque essai te rapproche plus prêt du ciel", W / 2, H / 2 + 65);
      ctx.fillText('Clique ou tape pour rejouer', W / 2, H / 2 + 95);
      return;
    }

    ctx.clearRect(0, 0, W, H);

    // Mise à jour position du coeur
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    // Génération tuyaux toutes les 100 frames environ
    if (frameCount % 100 === 0) {
      createPipe();
    }

    // Déplacement tuyaux
    pipes.forEach(pipe => {
      pipe.x -= pipeSpeed;
    });

    // Suppression tuyaux sortis de l'écran + gestion score
    if (pipes.length && pipes[0].x + pipeWidth < 0) {
      pipes.shift();
      score++;
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    drawPipes();
    drawHeart(bird.x, bird.y, bird.size, '#ff2d55'); // cœur rouge flashy

    if (collision()) {
      gameOver = true;
    }

    frameCount++;
    requestAnimationFrame(gameLoop);
  }

  // Rejouer
  function resetGame() {
    bird.y = H / 2;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    frameCount = 0;
    gameOver = false;
    document.getElementById('score').textContent = `Score: ${score}`;
    gameLoop();
  }

  // Contrôle tactile/clic/espace
  function flap() {
    if (gameOver) {
      resetGame();
    } else {
      bird.velocity = bird.lift;
    }
  }

  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      flap();
    }
  });

  window.addEventListener('mousedown', flap);
  window.addEventListener('touchstart', flap);

  resetGame();
})();
</script>

</body>
</html>
