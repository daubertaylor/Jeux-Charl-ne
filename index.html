<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(to top, #87ceeb 0%, #d0f0ff 100%);
    overflow: hidden;
    user-select: none;
  }
  #ui {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(255 255 255 / 0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }
  #ui.hidden {
    display: none;
  }
  #title {
    font-size: 3rem;
    color: #d63031;
    margin-bottom: 20px;
  }
  #bestScore {
    font-size: 1.5rem;
    margin-bottom: 40px;
  }
  button {
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 18px 40px;
    font-size: 1.8rem;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(214, 48, 49, 0.7);
  }
  button:hover {
    background: #b22222;
  }
  #score {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #2c3e50;
    text-shadow: 1px 1px 3px #fff;
    user-select: none;
    z-index: 10;
    display: none;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    user-select: none;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
  }
  #restartBtn:hover {
    background: #b82727;
  }
  canvas {
    display: block;
    background: transparent;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
  }
</style>
</head>
<body>

<div id="ui">
  <div id="title">Flappy Heart ❤️</div>
  <div id="bestScore">Meilleur score : 0</div>
  <button id="startBtn">Jouer</button>
</div>

<div id="score">Score: 0</div>

<div id="gameOverMessage">
  <div>Comme c’est pas grave mon amour,<br>chaque essai te rapproche plus près du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const restartBtn = document.getElementById('restartBtn');
  const ui = document.getElementById('ui');
  const startBtn = document.getElementById('startBtn');
  const bestScoreEl = document.getElementById('bestScore');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  let bestScore = parseInt(localStorage.getItem('bestScore') || '0');
  bestScoreEl.textContent = 'Meilleur score : ' + bestScore;

  let bird, pipes, frameCount, score, gameOver, animationId;

  const gravity = 0.6;
  const jumpForce = -11;
  const pipeWidthRatio = 0.12;
  const pipeGapRatio = 0.33;
  const groundHeight = H * 0.12;

  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      size: 40,
      velocity: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const size = this.size;
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x - size/2, y + size/3);
        ctx.lineTo(x - size/2, y + size);
        ctx.lineTo(x + size/2, y + size);
        ctx.lineTo(x + size/2, y + size/3);
        ctx.closePath();
        ctx.fill();
      }
    };
  }

  class Pipe {
    constructor(x) {
      this.x = x;
      this.width = W * pipeWidthRatio;
      this.gap = H * pipeGapRatio;
      const minHeight = 50;
      this.topHeight = minHeight + Math.random() * (H - groundHeight - this.gap - minHeight);
      this.passed = false;
    }
    update() {
      this.x -= 3;
    }
    draw() {
      ctx.fillStyle = 'green';
      ctx.fillRect(this.x, 0, this.width, this.topHeight);
      ctx.fillRect(this.x, this.topHeight + this.gap, this.width, H - groundHeight - (this.topHeight + this.gap));
    }
  }

  function initGame() {
    bird = createBird();
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;
    scoreEl.textContent = 'Score: 0';
    scoreEl.style.display = 'block';
    gameOverMessage.style.display = 'none';
  }

  function update() {
    if (gameOver) return;

    frameCount++;
    bird.update();

    if (frameCount % 90 === 0) {
      pipes.push(new Pipe(W));
    }
    pipes.forEach(pipe => pipe.update());

    // Remove offscreen pipes
    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

    // Check collision and scoring
    pipes.forEach(pipe => {
      if (!pipe.passed && pipe.x + pipe.width < bird.x) {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        pipe.passed = true;
      }
      // Collision box
      if (
        bird.x + bird.size/2 > pipe.x &&
        bird.x - bird.size/2 < pipe.x + pipe.width &&
        (bird.y - bird.size/2 < pipe.topHeight || bird.y + bird.size/2 > pipe.topHeight + pipe.gap)
      ) {
        gameOver = true;
      }
    });

    if (gameOver) {
      endGame();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);
    // Background sky already set by CSS
    bird.draw();
    pipes.forEach(pipe => pipe.draw());

    // Ground
    ctx.fillStyle = '#2c7a0f';
    ctx.fillRect(0, H - groundHeight, W, groundHeight);
  }

  function gameLoop() {
    update();
    draw();
    if (!gameOver) {
      animationId = requestAnimationFrame(gameLoop);
    }
  }

  function startGame() {
    ui.classList.add('hidden');
    initGame();
    gameLoop();
  }

  function endGame() {
    cancelAnimationFrame(animationId);
    scoreEl.style.display = 'none';
    gameOverMessage.style.display = 'block';

    if (score > bestScore) {
      bestScore = score;
      localStorage.setItem('bestScore', bestScore);
      bestScoreEl.textContent = 'Meilleur score : ' + bestScore;
    }
  }

  startBtn.addEventListener('click', () => {
    startGame();
  });

  restartBtn.addEventListener('click', () => {
    gameOverMessage.style.display = 'none';
    startGame();
  });

  // Jump on click or space
  window.addEventListener('keydown', e => {
    if ((e.code === 'Space' || e.code === 'ArrowUp') && !gameOver) {
      bird.jump();
    }
  });
  window.addEventListener('mousedown', () => {
    if (!gameOver) bird.jump();
  });

})();
</script>

</body>
</html>
