<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart - Cartoon Style</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: linear-gradient(to top, #87ceeb 0%, #b3d7ff 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
  }
  #score {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #1e2a3a;
    text-shadow: 1px 1px 3px #fff;
    user-select: none;
    z-index: 10;
  }
  #gameOverMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255 255 255 / 0.95);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    font-size: 24px;
    color: #d63031;
    font-weight: 700;
    text-align: center;
    max-width: 80vw;
    user-select: none;
    z-index: 20;
    display: none;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 20px;
    font-weight: 700;
    background: #d63031;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(214, 48, 49, 0.8);
    transition: background 0.3s ease;
  }
  #restartBtn:hover {
    background: #b82727;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>

<div id="gameOverMessage">
  <div>Ne baisse pas les bras,<br>chaque vol te rapproche du ciel.</div>
  <button id="restartBtn">Rejouer</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>

    canvas.height = H;

      size: 45,

      pulseDir: 1,

      pulseScale: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        if(this.y + this.size/2 > H - groundHeight) {
          this.y = H - groundHeight - this.size/2;
          this.velocity = 0;
          gameOver = true;
        }
        if(this.y - this.size/2 < 0) {
          this.y = this.size/2;
          this.velocity = 0;
          gameOver = true;
        }

        // Pulsate (scale from 0.95 to 1.05)
        this.pulseScale += this.pulseSpeed * this.pulseDir;
        if(this.pulseScale > 0.05 || this.pulseScale < -0.05) this.pulseDir *= -1;
        this.size = this.baseSize * (1 + this.pulseScale);
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const size = this.size;
        const topCurveHeight = size * 0.35;

        ctx.save();

        // Shadow / Glow effect
        ctx.shadowColor = 'rgba(219, 38, 38, 0.7)';
        ctx.shadowBlur = size * 0.3;

        // Draw heart shape
        ctx.beginPath();
        ctx.moveTo(x, y + topCurveHeight);
        ctx.bezierCurveTo(x, y,
          x - size / 2, y,
          x - size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x - size / 2, y + (size + topCurveHeight) / 2,
          x, y + (size + topCurveHeight) / 1.1,
          x, y + size);
        ctx.bezierCurveTo(x, y + (size + topCurveHeight) / 1.1,
          x + size / 2, y + (size + topCurveHeight) / 2,
          x + size / 2, y + topCurveHeight);
        ctx.bezierCurveTo(x + size / 2, y,
          x, y,
          x, y + topCurveHeight);
        ctx.closePath();

        // Gradient fill (cartoon style)
        let grad = ctx.createLinearGradient(x - size/2, y, x + size/2, y + size);
        grad.addColorStop(0, '#e63946');
        grad.addColorStop(0.5, '#d62828');
        grad.addColorStop(1, '#9b1b1b');
        ctx.fillStyle = grad;
        ctx.fill();

        // Glossy highlight (cartoon)
        let glossGrad = ctx.createRadialGradient(x - size*0.15, y - size*0.35, size*0.05, x - size*0.1, y - size*0.4, size*0.2);
        glossGrad.addColorStop(0, 'rgba(255,255,255,0.7)');
        glossGrad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = glossGrad;
        ctx.fill();

        // White stroke outline for cartoon effect
        ctx.lineWidth = 3;
        ctx.shadowColor = 'transparent';
        ctx.strokeStyle = 'rgba(255,255,255,0.9)';
        ctx.stroke();

        ctx.restore();
      }
    };
  }

      this.drawTrunk(this.x, 0, this.width, this.topHeight);

      woodGrad.addColorStop(1, '#603d25');
      ctx.fillStyle = woodGrad;
      ctx.fillRect(x, y, width, height);

      // Texture lines (curved cartoon style)
      ctx.strokeStyle = '#5a3e27';
      ctx.lineWidth = 1.2;

        ctx.beginPath();
        let offset = (i % 16 < 8) ? 0 : 4;
        ctx.moveTo(x, y + i + offset);

        ctx.stroke();

      // Bark cracks (vertical wavy lines)

        ctx.moveTo(crackX, y);
        ctx.lineTo(crackX, y + height);
