<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Heart</title>
<style>
  * { margin:0; padding:0; box-sizing: border-box; }
  html, body {
    width: 100%; height: 100%; overflow: hidden;
    background: linear-gradient(to top, #87ceeb, #d0f0ff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }
  canvas {
    display: block;
    background: transparent;
  }
  #message {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    text-shadow: 2px 2px 6px #000;
    user-select: none;
    display: none;
    width: 80%;
    max-width: 400px;
  }
  #score {
    position: fixed;
    top: 12px; left: 12px;
    font-size: 24px;
    font-weight: bold;
    color: #222;
    text-shadow: 1px 1px 2px #fff;
    user-select: none;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="score">0</div>
<div id="message">Câ€™est pas grave mon amour,<br> chaque essai te rapproche plus prÃªt du ciel ðŸ’–</div>
<canvas id="gameCanvas"></canvas>
<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const message = document.getElementById('message');
  const scoreEl = document.getElementById('score');

  let W, H;

  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();
  window.addEventListener('resize', resize);

  const gravity = 0.6;
  const jumpForce = -11;
  const pipeSpeed = 3;
  const pipeWidthRatio = 0.12;
  const pipeGapRatio = 0.35;
  const groundHeightRatio = 0.12;
  let groundHeight;

  let bird, pipes, score, frameCount, gameOver;
  let animationId;

  function createBird() {
    return {
      x: W * 0.25,
      y: H / 2,
      size: 40,
      velocity: 0,
      update() {
        this.velocity += gravity;
        this.y += this.velocity;
        if (this.y + this.size / 2 > H - groundHeight) {
          this.y = H - groundHeight - this.size / 2;
          gameOver = true;
        }
        if (this.y - this.size / 2 < 0) {
          this.y = this.size / 2;
          gameOver = true;
        }
      },
      jump() {
        this.velocity = jumpForce;
      },
      draw() {
        const x = this.x;
        const y = this.y;
        const s = this.size;
        // coeur dessin animÃ©
        ctx.fillStyle = 'red';
        ctx.beginPath();
        const topCurveHeight = s * 0.3;
        ctx.moveTo(x, y + s / 4);
        ctx.bezierCurveTo(
          x, y,
          x - s / 2, y,
          x - s / 2, y + topCurveHeight
        );
        ctx.bezierCurveTo(
          x - s / 2, y + (s + topCurveHeight) / 2,
          x, y + (s + topCurveHeight) / 1.5,
          x, y + s
        );
        ctx.bezierCurveTo(
          x, y + (s + topCurveHeight) / 1.5,
          x + s / 2, y + (s + topCurveHeight) / 2,
          x + s / 2, y + topCurveHeight
        );
        ctx.bezierCurveTo(
          x + s / 2, y,
          x, y,
          x, y + s / 4
        );
        ctx.closePath();
        ctx.fill();
      }
    };
  }

  class Pipe {
    constructor(x, width, topHeight, gap) {
      this.x = x;
      this.width = width;
      this.topHeight = topHeight;
      this.gap = gap;
      this.passed = false;
    }
    update() {
      this.x -= pipeSpeed;
    }
    draw() {
      // Tronc marron avec anneaux
      ctx.fillStyle = '#6b4226';
      ctx.fillRect(this.x, 0, this.width, this.topHeight);
      ctx.fillRect(this.x, this.topHeight + this.gap, this.width, H - groundHeight - (this.topHeight + this.gap));

      ctx.strokeStyle = '#8b5e3c';
      ctx.lineWidth = 3;
      const ringSpacing = 20;

      let countTop = Math.floor(this.topHeight / ringSpacing);
      for(let i=0; i<countTop; i++) {
        let y = i*ringSpacing + ringSpacing/2;
        ctx.beginPath();
        ctx.ellipse(this.x + this.width/2, y, this.width/2 - 5, 5, 0, 0, Math.PI*2);
        ctx.stroke();
      }
      let bottomHeight = H - groundHeight - (this.topHeight + this.gap);
      let countBot = Math.floor(bottomHeight / ringSpacing);
      for(let i=0; i<countBot; i++) {
        let y = this.topHeight + this.gap + i*ringSpacing + ringSpacing/2;
        ctx.beginPath();
        ctx.ellipse(this.x + this.width/2, y, this.width/2 - 5, 5, 0, 0, Math.PI*2);
        ctx.stroke();
      }
    }
  }

  function drawCloud(x, y, scale=1) {
    ctx.fillStyle = 'rgba(255,255,255,0.8)';
    ctx.beginPath();
    ctx.ellipse(x, y, 30*scale, 20*scale, 0, 0, Math.PI*2);
    ctx.ellipse(x + 25*scale, y + 10*scale, 30*scale, 25*scale, 0, 0, Math.PI*2);
    ctx.ellipse(x + 50*scale, y, 30*scale, 20*scale, 0, 0, Math.PI*2);
    ctx.fill();
  }

  function drawGround() {
    const grassHeight = groundHeight;
    // sol vert
    ctx.fillStyle = '#2ecc71';
    ctx.fillRect(0, H - grassHeight, W, grassHeight);

    // petits brins dâ€™herbe stylisÃ©s
    ctx.strokeStyle = '#27ae60';
    ctx.lineWidth = 2;
    for(let i = 0; i < W; i += 15) {
      let x = i + Math.sin(Date.now() / 500 + i) * 3;
      ctx.beginPath();
      ctx.moveTo(x, H - grassHeight);
      ctx.lineTo(x + 5, H - grassHeight - 20);
      ctx.lineTo(x + 10, H - grassHeight);
      ctx.stroke();
    }
  }

  function initGame() {
    groundHeight = H * groundHeightRatio;
    bird = createBird();
    pipes = [];
    frameCount = 0;
    score = 0;
    gameOver = false;
    scoreEl.textContent = '0';
    message.style.display = 'none';
  }

  function createPipe() {
    const pipeWidth = W * pipeWidthRatio;
    const gap = H * pipeGapRatio;
    const minTop = 50;
    const maxTop = H - groundHeight - gap - 50;
    const topHeight = Math.random() * (maxTop - minTop) + minTop;
    return new Pipe(W, pipeWidth, topHeight, gap);
  }

  function collides(bird, pipe) {
    const bx1 = bird.x - bird.size/2;
    const bx2 = bird.x + bird.size/2;
    const by1 = bird.y - bird.size/2;
    const by2 = bird.y + bird.size/2;

    const px1 = pipe.x;
    const px2 = pipe.x + pipe.width;
    const py1 = 0;
    const py2 = pipe.topHeight;
    const py3 = pipe.topHeight + pipe.gap;
    const py4 = H - groundHeight;

    if (!(bx2 < px1 || bx1 > px2 || by1 > py2)) return true;
    if (!(bx2 < px1 || bx1 > px2 || by2 < py3)) return true;
    return false;
  }

  function drawBackground() {
    // ciel dÃ©gradÃ© est dÃ©jÃ  en css, on ajoute quelques nuages animÃ©s
    const cloudCount = 6;
    const time = Date.now() / 4000;
    for(let i=0; i<cloudCount; i++) {
      let x = (time*30 + i*150) % (W + 100) - 100;
      let y = 50 + 30 * Math.sin(i + time * 2);
      drawCloud(x, y, 1 + 0.3 * Math.sin(i + time * 3));
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, W, H);

    drawBackground();

    drawGround();

    if(frameCount % 90 === 0) {
      pipes.push(createPipe());
    }

    pipes.forEach(pipe => {
      pipe.update();
      pipe.draw();
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

    bird.update();
    bird.draw();

    pipes.forEach(pipe => {
      if(!pipe.passed && pipe.x + pipe.width < bird.x) {
        score++;
        pipe.passed = true;
        scoreEl.textContent = score;
      }
      if(collides(bird, pipe)) {
        gameOver = true;
      }
    });

    if(gameOver) {
      message.style.display = 'block';
      scoreEl.textContent = `Score : ${score}`;
      cancelAnimationFrame(animationId);
      return;
    }

    frameCount++;
    animationId = requestAnimationFrame(gameLoop);
  }

  function startGame() {
    initGame();
    gameLoop();
  }

  window.addEventListener('keydown', e => {
    if(e.code === 'Space') {
      if(gameOver) startGame();
      else bird.jump();
    }
  });
  window.addEventListener('mousedown', e => {
    if(gameOver) startGame();
    else bird.jump();
  });

  startGame();
})();
</script>
</body>
</html>
