    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W * devicePixelRatio;
    canvas.height = H * devicePixelRatio;
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(1,0,0,1,0,0);

  let score = 0;
  let running = true;

  // Score & message DOM
  const scoreDiv = document.getElementById('score');
  const messageDiv = document.getElementById('message');
  const restartBtn = document.getElementById('restartBtn');

  restartBtn.onclick = () => {
    obstacles = [];
    frameCount = 0;
    score = 0;
    heart.y = H/2;

    running = true;

    scoreDiv.textContent = '0';
    addObstacle();
    loop();
  };

  // Dessine cÅ“ur pulsant
  function drawHeart(x, y, radius) {
    ctx.save();
    ctx.translate(x, y);
    const pulseScale = 1 + 0.05 * Math.sin(heart.pulse);
    ctx.scale(pulseScale, pulseScale);

    ctx.beginPath();
    const topCurveHeight = radius * 0.3;
    ctx.moveTo(0, topCurveHeight);
    ctx.bezierCurveTo(0, 0, -radius/2, 0, -radius/2, topCurveHeight);
    ctx.bezierCurveTo(-radius/2, radius/2, 0, radius*0.75, 0, radius);
    ctx.bezierCurveTo(0, radius*0.75, radius/2, radius/2, radius/2, topCurveHeight);
    ctx.bezierCurveTo(radius/2, 0, 0, 0, 0, topCurveHeight);
    ctx.closePath();

    const grad = ctx.createRadialGradient(0, radius/2, radius*0.1, 0, radius/2, radius);
    grad.addColorStop(0, '#ff4c62');
    grad.addColorStop(1, '#a80020');
    ctx.fillStyle = grad;

    ctx.shadowColor = 'rgba(255, 76, 98, 0.9)';
    ctx.shadowBlur = 15;

    ctx.fill();
    ctx.restore();
  }

  // Dessine arbre (tronc + feuilles)
  function drawTree(x, y, height) {
    ctx.save();
    ctx.translate(x, y);

    // Tronc
    ctx.fillStyle = '#4a2e0f';
    ctx.shadowColor = 'rgba(0,0,0,0.15)';
    ctx.shadowBlur = 5;
    ctx.fillRect(-10, 0, 20, height);

    // Feuillage (3 cercles verts)
    ctx.fillStyle = '#3a7d3c';
    ctx.shadowColor = 'rgba(20,60,15,0.5)';
    ctx.shadowBlur = 12;
    const r = 30;
    ctx.beginPath();
    ctx.ellipse(0, -r*0.7, r, r*0.8, 0, 0, Math.PI*2);
    ctx.ellipse(-r, -r*1.3, r, r, 0, 0, Math.PI*2);
    ctx.ellipse(r, -r*1.3, r, r, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.restore();
  }

  // Obstacle : deux arbres avec espace
  class Obstacle {
    constructor(x) {
      this.x = x;
      this.topHeight = 80 + Math.random()*(H - gap - 160);
      this.bottomHeight = H - this.topHeight - gap;
    }
    update() {
      this.x -= speed;
    }
    draw() {
      drawTree(this.x, 0, this.topHeight);
      ctx.save();
      ctx.translate(this.x, H);
      ctx.scale(1, -1);
      drawTree(0, 0, this.bottomHeight);
      ctx.restore();
    }
    collides(cx, cy, cr) {
      // Cercle vs rectangle collision (approx arbre tronc)
      // Tronc rect top
      if (cx + cr > this.x -10 && cx - cr < this.x + 10) {
        if (cy - cr < this.topHeight) return true;
        if (cy + cr > H - this.bottomHeight) return true;
      }
      return false;
    }
  }

  function addObstacle() {
    const lastX = obstacles.length ? obstacles[obstacles.length -1].x : W + 150;
    obstacles.push(new Obstacle(lastX + 250));
  }

  // Nuages

    clouds.push({
      x: Math.random()*W,
      y: Math.random()*H*0.5,
      size: 40 + Math.random()*60,
      speed: 0.3 + Math.random()*0.5,
    });
  }
  function drawCloud(x, y, size) {
    ctx.save();
    ctx.translate(x, y);
    ctx.fillStyle = 'rgba(255,255,255,0.9)';
    ctx.shadowColor = 'rgba(200,200,210,0.8)';
    ctx.shadowBlur = 8;
    ctx.beginPath();
    ctx.ellipse(0, 0, size*0.6, size*0.4, 0, 0, Math.PI*2);
    ctx.ellipse(size*0.5, -size*0.1, size*0.55, size*0.45, 0, 0, Math.PI*2);
    ctx.ellipse(size*0.9, size*0.1, size*0.4, size*0.3, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }

  // ContrÃ´le simple : clic ou espace = saut
  function jumpAction() {
    if (!running) return;
    heart.vy = jump;
  }
  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      jumpAction();
    }
  });
  window.addEventListener('mousedown', e => {
    jumpAction();
  });
  window.addEventListener('touchstart', e => {
    e.preventDefault();
    jumpAction();
  }, {passive:false});
